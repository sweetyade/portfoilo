<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/guide.css" />
    <title>DESIGN GUIDE</title>
  </head>
  <style>
    .btn_b,
    .btn_social {
      max-width: 300px;
    }
  </style>
  <body>
    <main id="guide_main">
      <!-- menu -->
      <nav id="guide_nav">
        <h1>design guide</h1>

        <div class="nav_menu">
          <a href="guide.html">typography</a>
          <a href="guide_color.html">color</a>
          <a href="guide_icon.html">icon</a>
          <a href="guide_form.html">form</a>
          <a href="guide_button.html" class="active">button</a>
          <a href="guide_popup.html">popup</a>
          <a href="guide_layout.html">layout</a>
          <a href="guide_component.html">component</a>
        </div>
      </nav>

      <!-- contents -->
      <section class="container">
        <div class="contents">
          <h2>button</h2>

          <div class="guide_info">
            <p class="small_f">- 기본 버튼 div .btn_wrap</p>
          </div>

          <!-- button large -->
          <div class="guide_block">
            <h3>button large</h3>
            <div class="guide_data">
              <p class="title">.btn_b</p>
              <div class="data flex" style="gap: 1rem; flex-wrap: wrap">
                <button class="btn_b btn_basic">기본버튼 .btn_basic</button>
                <button class="btn_b btn_light">라이트버튼 .btn_light</button>
                <button class="btn_b btn_basic" disabled>비활성버튼 disabled</button>
              </div>
            </div>
          </div>

          <!-- button medium -->
          <div class="guide_block">
            <h3>button medium</h3>
            <div class="guide_data">
              <p class="title">.btn_m</p>
              <div class="data flex" style="gap: 1rem; flex-wrap: wrap">
                <button class="btn_m btn_basic">.btn_basic</button>
                <button class="btn_m btn_light">.btn_light</button>
                <button class="btn_m btn_basic" disabled>disabled</button>
              </div>
            </div>
          </div>

          <!-- button small -->
          <div class="guide_block">
            <h3>button small</h3>
            <div class="guide_data">
              <p class="title">.btn_s</p>
              <div class="data flex" style="gap: 1rem; flex-wrap: wrap">
                <button class="btn_s btn_basic">.btn_basic</button>
                <button class="btn_s btn_light">.btn_light</button>
                <button class="btn_s btn_basic" disabled>disabled</button>
                <button class="btn_s btn_purple">.btn_purple</button>
                <button class="btn_s btn_green">.btn_green</button>
                <button class="btn_s btn_blue">.btn_blue</button>
                <button class="btn_s btn_red">.btn_red</button>
                <button class="btn_s btn_yellow">.btn_yellow</button>
              </div>
            </div>
          </div>

          <!-- icon icon -->
          <div class="guide_block">
            <h3>icon</h3>
            <div class="guide_data">
              <p class="title">.btn_icon</p>
              <div class="data flex" style="gap: 1rem; flex-wrap: wrap">
                <p class="icon icon_light">.icon_light</p>
                <p class="icon icon_purple">.icon_purple</p>
                <p class="icon icon_blue">.icon_blue</p>
                <p class="icon icon_green">.icon_green</p>
                <p class="icon icon_yellow">.icon_yellow</p>
                <p class="icon icon_red">.icon_red</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
