<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <title>0-1.회원가입</title>
</head>
<body>
  <div class="join_wrap">
    <div class="join_block">
      <p class="largest_fb">회원가입</p>
      
      <form action="">
        <!-- 약사 회원정보 등록 -->
        <div class="join_info">
          <div class="input_block">
            <label for="user_email">아이디</label>
            <div class="input_div flex_btw">
              <input type="text" id="user_email" placeholder="이메일 형식을 확인해 주세요.">
              <button class="btn_b btn_basic">중복확인</button>
            </div>
            <p class="input_error"><i class="ri-error-warning-fill"></i> 아이디 중복확인을 해주세요.</p>
          </div>
          <div class="input_block mt_1_5">
            <label for="user_pass">비밀번호</label>
            <div class="input_div flex_btw">
              <input type="password" id="user_pass" placeholder="비밀번호를 입력해주세요.">
              <button class="btn_b btn_basic">중복확인</button>
            </div>
            <p class="input_info">영문 대소문자, 숫자, 특수문자를 혼합하여 8~15자 이내로 입력해주세요.</p>
          </div>
          <div class="input_block mt_1_5">
            <label for="user_pass_2">비밀번호 확인</label>
            <div class="input_div">
              <input type="password" id="user_pass_2" placeholder="비밀번호를 입력해주세요.">
            </div>
            <p class="input_error"><i class="ri-error-warning-fill"></i> 영문 대소문자, 숫자, 특수문자를 혼합하여 8~15자 이내로 입력해주세요.</p>
          </div>
        </div>

        <!-- 약국정보 등록 -->
        <div class="join_info">
          <div class="input_block">
            <label for="pharm_name">약국명</label>
            <div class="input_div flex_btw">
              <input type="text" id="pharm_name" placeholder="약국 이름을 입력해주세요.">
              <button class="btn_b btn_basic">중복확인</button>
            </div>
          </div>
          <div class="input_block mt_1_5">
            <label for="user_name">이름</label>
            <div class="input_div flex_btw">
              <input type="text" id="user_name" placeholder="약사님 이름을 입력해주세요.">
            </div>
          </div>
          <div class="input_block mt_1_5">
            <label for="user_number">연락처</label>
            <div class="input_div">
              <input type="text" id="user_number" placeholder="연락처 형식을 확인해주세요.">
            </div>
          </div>
          <div class="input_block mt_1_5">
            <label for="user_cerfi">약사면허증</label>
            <div class="input_div flex_btw">
              <div class="file_img"><a href="#" target="_blank"><img src="../../images/login_bg.jpg" alt=""></a></div><!-- 이미지 클릭하면 새창으로 크게보기 ㄴ-->
              <input type="file" id="input_block" placeholder="파일을 선택해주세요.">
              <button class="btn_b btn_basic">등록하기</button>
            </div>
            <p class="input_info">파일은 pdf, jpg 파일로 업로드 해주세요. 최대 2MB까지 첨부가 가능합니다.</p>
          </div>
          <div class="input_block mt_1_5">
            <label for="user_sign">서명이미지</label>
            <div class="input_div flex_btw">
              <div class="file_img"><a href="#" target="_blank"></a></div>
              <input type="file" id="user_sign" placeholder="파일을 선택해주세요.">
              <button class="btn_b btn_basic">등록하기</button>
            </div>
            <p class="input_info">상담결과에서 사용자에게 상담 내용을 전달할 때 서명이 출력됩니다. </p>
          </div>
          <div class="input_block mt_1_5">
            <label for="pharm_txt">약국소개</label>
            <div class="textarea_div">
              <textarea name="" id="pharm_txt" cols="30" rows="5" placeholder="약국 소개글을 작성해주세요."></textarea>
            </div>
          </div>
          <div class="input_block mt_1_5">
            <label for="user_number">약국주소</label>
            <div class="input_div flex_btw">
              <input type="text" id="pharm_add" placeholder="우편번호">
              <button class="btn_b btn_basic">우편번호 찾기</button>
            </div>
            <div class="input_div mt_0_5">
              <input type="text" id="pharm_add" placeholder="주소">
            </div>
            <div class="input_div mt_0_5">
              <input type="text" id="" placeholder="상세주소">
            </div>
          </div>
        </div>

        <!-- 약관동의 -->
        <div class="join_info">
          <div class="check_block">
            <input type="checkbox" id="check_all">
            <label for="check_all">전체동의</label>
          </div>

          <div class="check_list">
            <div class="check_block">
              <input type="checkbox" id="check_01">
              <label for="check_01">핏타민 약사 회원 <a href="#">서비스 이용약관</a>에 동의합니다.(필수)</label>
            </div>
            <div class="check_block">
              <input type="checkbox" id="check_02">
              <label for="check_02">핏타민 약사 회원 <a href="#">개인정보 수집 및 이용 동의</a>에 동의합니다.(필수)</label>
            </div>
            <div class="check_block">
              <input type="checkbox" id="check_03">
              <label for="check_03">핏타민 약사 회원 <a href="#">민감정보 수집 및 이용 동의</a>에 동의합니다.(필수)</label>
            </div>
            <div class="check_block">
              <input type="checkbox" id="check_04">
              <label for="check_04">핏타민 약사 회원 <a href="#">핏타민 구독충전권 이용약관</a>에 동의합니다.</label>
            </div>
          </div>
          <div class="btn_wrap">
            <button class="btn_b btn_basic">가입신청하기</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../../scripts/jquery.min.js"></script>
  <script src="../../scripts/main.js"></script>
</body>
</html>
