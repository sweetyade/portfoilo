<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <link rel="stylesheet" href="../../css/rstyle.css">
  <title>이메일로 로그인</title>

  <style>
    .user_pg .user_sec{
      padding: 2.5rem 1.375rem;
    }

    @media (max-width: 499px) {
      .user_pg .user_sec{
      padding: 2.5rem 1rem;
    }
    }
  </style>
</head>
<body>
    <div class="rmain_wrap user_pg grid_full" style="background-color: #f5f5f5; align-content: flex-start">
      <section class="user_sec">
        <p class="p1_f bold_f pd_inner mb_1_5">
          회원가입 시 등록하신<br>이메일 주소를 입력해주세요
        </p>
        <p class="p4_f pd_inner mb_2 gray_c02">
          회원가입 시 등록하신 이메일 주소를 입력해주시면<br> 
          해당 이메일로 회원님의 정보를 보내드릴게요
        </p>

        <div class="input_basic pd_inner">
          <label for="lg_email">이메일 주소</label>
          <input type="text" class="rinput" placeholder="이메일 주소를 입력해주세요" id="lg_email" pattern="^([a-z0-9_]){6,10}$" required>
        </div>


        <div class="btn_fix">
          <div class="pop_info">
            <p>등록되지 않은 이메일 주소입니다</p>
          </div>
          <button class="btn_b btn_blue">회원정보 찾기</button>
        </div>
      </section>
    </div>
</body>
</html>
