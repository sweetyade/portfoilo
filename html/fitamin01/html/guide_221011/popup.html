<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <title>Fitamin UI Design Guide</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body{
      background: #f9f9f9;
      padding: 0 1rem;
    }

    section{
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      border: 1px solid #eee;
      padding: 0 1.375rem;
      background: #fff;
      height: calc(100vh - 4rem);
      max-height: calc(100svh - 4rem);
      position: relative;
    }

    h1.title{
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
      font-size: 1.875rem;
      border-bottom: 1px solid var(--gray04);
      padding: 2rem 0 1rem;
    }

    h2.group_title{
      font-size: var(--h2-f);
    }

    .contents{
      padding: 2rem 0;
    }

    /* @media (max-width: 499px) {:root{font-size: 13px;}} */
  </style>
</head>
<body class="on">

  <!-- popup -->
  <section>
    <h1 class="title">popup</h1>

    <div class="contents">

      <p class="btn01 btn_m btn_blue mb_2" style="cursor: pointer">팝업 오픈 1</p>
      <p class="btn02 btn_m btn_red mb_2" style="cursor: pointer">팝업 오픈 2</p>
      <p class="btn03 btn_m btn_white" style="cursor: pointer">팝업 오픈 3</p>


      <div class="main_popup on">
        <div class="overlay"></div>
        <div class="pop_bottom">
          <div class="pop_in" style="background: #f5f5f5;">
            <p class="popup_title">타이틀 영역입니다</p>
            <p class="popup_sub">서브 타이틀 영역입니다</p>
            <div class="pop_dec">
              <p class="p3_f">컨텐츠가 들어가는 영역입니다.<br> 언덕 둘 별이 시와 별 까닭이요, 밤을 까닭입니다. 아무 쉬이 둘 말 별 소학교 하나에 가득 아침이 봅니다. 어머니, 새겨지는 이름을 별을 아이들의 까닭입니다. 너무나 봄이 한 하나에 까닭입니다.</p>
            </div>
          </div>
          <div class="btn_center">
            <button class="btn_b btn_blue">자세히 보기</button>
            <button class="btn_b btn_trans">오늘 하루 그만보기</button>
          </div>
        </div>
      </div>

      <!--팝업 오픈 -->
      <div class="rpopup popup1">
        <div class="overlay"></div>
        <div class="pop_open">
          <div class="pop_in">
            <p class="p2_f mb_1">자동결제에 실패하였습니다.<br>등록한 결제수단을 확인해주세요.</p>
            <p class="p2_f system_c01">결제 실패 시 핏타민 수령이 불가합니다.</p>
          </div>
          <div class="pop_btn">
            <button class="btn_m btn_light h2_f">닫기</button>
            <button class="btn_m btn_blue h2_f">설정</button>
          </div>
        </div>
      </div>

      <div class="rpopup popup2">
        <div class="overlay"></div>
        <div class="pop_open">
          <div class="pop_in">
            <p class="h3_f mb_1"></p>
            <p class="p2_f mb_1">구독을 해지하시겠어요?</p>
          </div>
          <div class="pop_btn">
            <button class="btn_m btn_light h2_f">닫기</button>
            <button class="btn_m btn_red h2_f">해지</button>
          </div>
        </div>
      </div>

      <div class="rpopup popup3">
        <div class="overlay"></div>
        <div class="pop_info">
          <p>추천인 코드를 이미 등록하셨습니다</p>
        </div>
      </div>
    </div>
  </section>





  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    /* popup */
    $(".btn01").on("click", function(){
    $(".popup1, body").addClass("on");
    });

    $(".btn02").on("click", function(){
    $(".popup2, body").addClass("on");
    });

    $(".btn03").on("click", function(){
    $(".popup3, body").addClass("on");
    });

    $(".overlay, .pop_btn, .btn_center").on("click", function(){
      $(".rpopup, body, .main_popup").removeClass("on");
    });

  </script>
</body>
</html>
