<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <link rel="stylesheet" href="../../css/rstyle.css">
  <title>설문페이지 - 건강목표 우선순위 선택</title>

</head>
<body>
    <div class="rmain_wrap grid_btn pd_base svy_bt">
        <div class="svy_cont">
          <p class="rtitle">선택하신 건강목표의<br>우선순위를 알려주세요!</p>


          <!-- ////// 선택시 .qicon_s - > 아이폰 파일 _off > _on 으로 변경 -->
          <div class="svy_btns">
            <a href="#" class="svy_qicon qicon_s">
              <p class="qicon_img"><img src="../../images/sur_1_on.svg"></p>
              <span>뇌 건강</span>
              <p class="qicon_n">1위</p>
            </a>
            <a href="#" class="svy_qicon qicon_s">
              <p class="qicon_img"><img src="../../images/sur_2_on.svg"></p>
              <span>수면</span>
              <p class="qicon_n">2위</p>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_3_off.svg"></p>
              <span>활력/피로</span>
              <p class="qicon_n">3위</p>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_4_off.svg"></p>
              <span>면역</span>
              <p class="qicon_n">4위</p>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_5_off.svg"></p>
              <span>스트레스/긴장</span>
              <p class="qicon_n">5위</p>
            </a>
          </div>
        </div>
        
        <div class="btn_center">
          <!-- 3개 이상 선택하지 않았을 때 팝업 -->
          <div class="pop_info">
            <p>순위는 3위까지만 선택할 수 있어요</p>
          </div>
          <button class="btn_b btn_blue" disabled>다음</button>
        </div>
    </div>

</body>
</html>
