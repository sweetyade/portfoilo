<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <link rel="stylesheet" href="../../css/rstyle.css">
  <title>예약상담 획정</title>

</head>
<body>
    <div class="rmain_wrap cpl_pg">
      <section class="cpl_top pd_all">
        <img src="../../images/icon_confirm.svg" alt="" class="icon_cpl">

        <p class="p1_f bold_f mb_1">상담이 확정되었습니다</p>
        <a href="#" class="misc1_under bold_f gray_c02 mb_1_5">설문결과 다시 보기</a>

        <p class="nt_red mb_1_5">상담시작 전 카카오톡으로 알려드릴게요!</p>

        <div class="box_info mb_1">
          <p class="p4_f"><span class="gray_c02">상담구분</span> <span class="bold_f gray_c01">예약상담</span></p>
          <p class="p4_f"><span class="gray_c02">상담일자</span> <span class="bold_f gray_c01">2022년 10월 11일</span></p>
          <p class="p4_f"><span class="gray_c02">상담시간</span> <span class="bold_f gray_c01">13시 20분</span></p>
          <p class="p4_f"><span class="gray_c02">담당약사</span> <span class="bold_f gray_c01">장약국장 김약사</span></p>
        </div>
      </section>

      <section class="ntc_bottom pd_base"> 
        <div class="rnotice pd_inner mb_2_5">
          <p class="notice_p">예약상담은 상담시간 전일까지 예약시간의 변경 또는 취소가 가능합니다.</p>
          <p class="notice_p">상담시간 시작 후 5분 내 입장하셔야하며, 그렇지 않을 경우 상담은 취소됩니다. </p>
        </div>
        <div class="btn_center">
          <button class="btn_b btn_white">예약 변경하기</button>
          <button class="btn_b btn_blue">목록으로 이동하기</button>
        </div>
      </section>
        
    </div>
</body>
</html>
