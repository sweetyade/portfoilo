<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <link rel="stylesheet" href="../../css/rstyle.css">
  <title>상담취소 - 확정 후 취소/확전 전 취소</title>

</head>
<body>
    <div class="rmain_wrap cpl_pg">
      <section class="cpl_top pd_all">
        <img src="../../images/icon_cancle.svg" alt="" class="icon_cpl">

        <p class="p1_f bold_f mb_1">상담이 취소되었습니다</p>
        <a href="#" class="misc1_under bold_f gray_c02 mb_1_5">설문결과 다시 보기</a>

        <div class="box_info mb_1">
          <p class="p4_f"><span class="gray_c02">상담일자</span> <span class="bold_f gray_c01">2022년 10월 11일</span></p>
          <p class="p4_f"><span class="gray_c02">상담시간</span> <span class="bold_f gray_c01">13시 20분</span></p>
          <p class="p4_f"><span class="gray_c02">담당약사</span> <span class="bold_f gray_c01">장약국장 김약사</span></p><!-- 확정 전 취소 시 비노출 -->
        </div>
      </section>

      <section class="ntc_bottom pd_base"> 
        <div class="rnotice pd_inner mb_2_5">
          <p class="notice_p">설문결과 내 영양제를 구매하거나 정확하게 안내를 받고싶으신 경우 약사상담을 반드시 진행해주셔야 합니다.</p>
          <p class="notice_p">다시 신청을 원하실 경우 아래 ‘다시 신청하기' 버튼을 눌러 언제든 다시 상담신청을 할 수 있습니다.</p>
        </div>
        <div class="btn_center">
          <button class="btn_b btn_white">목록으로 이동하기</button>
          <button class="btn_b btn_blue">다시 신청하기</button>
        </div>
      </section>
        
    </div>
</body>
</html>
