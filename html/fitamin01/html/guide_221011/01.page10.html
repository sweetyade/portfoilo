<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <link rel="stylesheet" href="../../css/rstyle.css">
  <title>설문페이지 - 건강목표 선택</title>

</head>
<body>
    <div class="rmain_wrap grid_btn pd_base svy_bt">
        <div class="svy_cont">
          <p class="rtitle">개선하고 싶은 건강목표를<br>3가지 이상 알려주세요</p>

          <!-- ////// 선택시 .qicon_s - > 아이폰 파일 _off > _on 으로 변경 -->
          <div class="svy_btns">
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_1_off.svg"></p>
              <span>뇌 건강</span>
            </a>
            <a href="#" class="svy_qicon qicon_s">
              <p class="qicon_img"><img src="../../images/sur_2_on.svg"></p>
              <span>수면</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_3_off.svg"></p>
              <span>활력/피로</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_4_off.svg"></p>
              <span>면역</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_5_off.svg"></p>
              <span>스트레스/긴장</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_6_off.svg"></p>
              <span>혈액순환</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_7_off.svg"></p>
              <span>모발&손톱</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_8_off.svg"></p>
              <span>피부</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_9_off.svg"></p>
              <span>눈 건강</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_10_off.svg"></p>
              <span>관절/뼈 건강</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_11_off.svg"></p>
              <span>간 건강</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_12_off.svg"></p>
              <span>장 건강</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_13_off.svg"></p>
              <span>체중조절</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_14_off.svg"></p>
              <span>혈당조절</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_15_off.svg"></p>
              <span>혈압관리</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_16_off.svg"></p>
              <span>혈중지질개선</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_18_off.svg"></p>
              <span>전립선 건강</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_19_off.svg"></p>
              <span>여성 건강</span>
            </a>
            <a href="#" class="svy_qicon">
              <p class="qicon_img"><img src="../../images/sur_17_off.svg"></p>
              <span>갱년기 증상</span>
            </a>
          </div>
        </div>
        
        <div class="btn_center">
          <!-- 3개 이상 선택하지 않았을 때 팝업 -->
          <div class="pop_info">
            <p>건강주제는 최소 3가지 이상 선택해주세요</p>
          </div>
          <button class="btn_b btn_blue" disabled>1개 선택했어요.</button>
        </div>
    </div>

</body>
</html>
