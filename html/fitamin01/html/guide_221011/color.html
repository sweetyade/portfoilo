<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <title>Fitamin UI Design Guide</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body{
      background: #f9f9f9;
      padding: 0 1rem;
    }

    section{
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      border: 1px solid #eee;
      padding: 0 1.375rem;
      background: #fff;
    }

    h1.title{
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
      font-size: 1.875rem;
      border-bottom: 1px solid var(--gray04);
      padding: 2rem 0 1rem;
    }

    h2.group_title{
      font-size: var(--h2-f);
    }

    .contents{
      padding: 2rem 0;
    }

    .color_list{
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-wrap: wrap;
      flex-wrap: wrap;
    }
    
    .color_item{
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }

    .color_code{
      font-size: var(--small-f);
    }
  </style>
</head>
<body>
  <!-- color -->
  <section>
    <h1 class="title">color</h1>

    <div class="contents">

      <div class="color_list mb_3">
        <h2 class="group_title mb_1" style="width: 100%;">Primary Color</h2>
        <div class="color_item" style="background-color: #3C5DF6">
          <p class="color_code" style="color: #fff">#3C5DF6</p>
        </div>
        <div class="color_item" style="background-color: #00A9E0">
          <p class="color_code" style="color: #fff">#00A9E0</p>
        </div>
      </div>

      <div class="color_list mb_3">
        <h2 class="group_title mb_1" style="width: 100%">System Color</h2>
        <div class="color_item" style="background-color: #EC736D">
          <p class="color_code" style="color: #fff">#EC736D</p>
        </div>
        <div class="color_item" style="background-color: #FFD341">
          <p class="color_code" style="color: #fff">#FFD341</p>
        </div>
        <div class="color_item" style="background-color: #65C453">
          <p class="color_code" style="color: #fff">#65C453</p>
        </div>
      </div>

      <div class="color_list">
        <h2 class="group_title mb_1" style="width: 100%">Grayscale</h2>
        <div class="color_item" style="background-color: #2F2F2F">
          <p class="color_code" style="color: #fff">#2F2F2F</p>
        </div>
        <div class="color_item" style="background-color: #747474">
          <p class="color_code" style="color: #fff">#747474</p>
        </div>
        <div class="color_item" style="background-color: #9F9F9F">
          <p class="color_code" style="color: #fff">#9F9F9F</p>
        </div>
        <div class="color_item" style="background-color: #C9C9C9">
          <p class="color_code">#C9C9C9</p>
        </div>
        <div class="color_item" style="background-color: #DFDFDF">
          <p class="color_code">#DFDFDF</p>
        </div>
        <div class="color_item" style="background-color: #F5F5F5">
          <p class="color_bg"></p>
          <p class="color_code">#F5F5F5</p>
        </div>
        <div class="color_item" style="background-color: #FFFFFF; border: 1px solid #eee">
          <p class="color_code">#FFFFFF</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
