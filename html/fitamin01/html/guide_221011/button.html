<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <title>Fitamin UI Design Guide</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body{
      background: #f9f9f9;
      padding: 0 1rem;
    }

    section{
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      border: 1px solid #eee;
      padding: 0 1.375rem;
      background: #fff;
    }

    h1.title{
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
      font-size: 1.875rem;
      border-bottom: 1px solid var(--gray04);
      padding: 2rem 0 1rem;
    }

    h2.group_title{
      font-size: var(--h2-f);
    }

    .contents{
      padding: 2rem 0;
    }
  </style>
</head>
<body>


  <!-- button -->
  <section>
    <h1 class="title">button</h1>

    <div class="contents">
      <h2 class="group_title mb_1_5">버튼 리스트 왼쪽 정렬 / 작은 아이콘 버튼</h2>
      <div class="btn_left mb_4">
        <button class="btn_icon btn_blue">정기구독 3회차</button>
        <button class="btn_icon btn_blueline">정기구독 3회차</button>
        <button class="btn_icon btn_light">정기구독 3회차</button>
        <button class="btn_icon btn_white">정기구독 3회차</button>
      </div>

      <h2 class="group_title mb_1_5">버튼 리스트 오른쪽 정렬 / 작은 버튼</h2>
      <div class="btn_right mb_4">
        <button class="btn_s btn_light">쿠폰사용</button>
        <button class="btn_s btn_blue">쿠폰사용</button>
        <button class="btn_s btn_gray">쿠폰사용</button>
        <button class="btn_s btn_light"><img src="../../images/icon_checkgr.svg" style="margin-right: .3rem;">쿠폰사용</button>
        <button class="btn_s btn_light">쿠폰사용<img src="../../images/icon_checkgr.svg" style="margin-left: .3rem;"></button>
      </div>
      
      <h2 class="group_title mb_1_5">버튼 리스트 왼쪽 정렬 / 기본 버튼</h2>
      <div class="btn_left mb_4">
        <button class="btn_m btn_light">닫기</button>
        <button class="btn_m btn_blue">닫기</button>
        <button class="btn_m btn_red">닫기</button>
        <button class="btn_m btn_gray">닫기</button>
        <button class="btn_m btn_light"><img src="../../images/icon_checkgr.svg" style="margin-right:.5rem;">닫기</button>
        <button class="btn_m btn_light">닫기<img src="../../images/icon_checkgr.svg" style="margin-left:.5rem;"></button>
      </div>

      <h2 class="group_title mb_1_5">버튼 리스트 센터 정렬 / 큰 버튼</h2>
      <div class="btn_center mb_4" style="flex-wrap: wrap;">
        <button class="btn_b btn_white">다음</button>
        <button class="btn_b btn_blue">다음</button>
        <button class="btn_b btn_gray">다음</button>
        <button class="btn_b btn_apple"><img src="../../images/icon_applewt.svg" style="margin-right: .5rem;"> Apple로 로그인</button>
        <button class="btn_b btn_kakao">카카오로 시작하기 <img src="../../images/icon_kakao.svg"  style="margin-left: .5rem;"></button>
      </div>

      <h2 class="group_title mb_1_5">버튼 리스트 센터 정렬 / 큰 버튼 사각</h2>
      <div class="btn_center" style="flex-wrap: wrap;">
        <button class="btn_b btn_light btn_rec">다음</button>
        <button class="btn_b btn_blue btn_rec">다음</button>
        <button class="btn_b btn_gray btn_rec">다음</button>
      </div>
    </div>
  </section>

  </section>
</body>
</html>
