<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <link rel="stylesheet" href="../../css/rstyle.css">
  <title>영양상태 - 중복선택(약선택)</title>

  <style>
    .btnClear{
      top: 50%;
      transform: translateY(-50%);
    }
  </style>

</head>
<body class="on">
    <div class="rmain_wrap grid_btn pd_base svy_bt">
        <div class="svy_cont">
          <p class="rtitle">현재 복용중인 의약품이<br>있으시다면 알려주세요</p>
          <p class="rtxtck mb_2">중복선택 가능</p>
          <p class="rtxt">의약품을 복용 중인 경우에는 피해야 하는<br>
            영양성분이 있을 수 있어 주의가 필요합니다</p>

          <div class="svy_btns">
            <a href="#" class="svy_q q_drug svyck">복용중이지 않음</a>
            <a href="#" class="svy_q q_drug svyck q_selet">간 질환
              <div class="q_drugs">
                <p class="q_drugsimg"><img src="../../images/bd_sample01.png" alt=""></p>
                <p class="q_drugsedit">글자 수 넘어갈 시 이렇게 표기해주세요</p>
                <p class="q_drugsx"></p>
              </div>
            </a>
            <a href="#" class="svy_q q_drug svyck">갑상선호르몬</a>
            <a href="#" class="svy_q q_drug svyck">고지혈증</a>
            <a href="#" class="svy_q q_drug svyck">고혈압</a>
            <a href="#" class="svy_q q_drug svyck">골다공증</a>
            <a href="#" class="svy_q q_drug svyck">당뇨</a>
            <a href="#" class="svy_q q_drug svyck">항혈전 / 혈액응고저해</a>
            <a href="#" class="svy_q q_drug svyck">여드름</a>
            <a href="#" class="svy_q q_drug svyck">항생제</a>
            <a href="#" class="svy_q q_drug svyck">위장약 (위염 / 역류성식도염)</a>
            <a href="#" class="svy_q q_drug svyck">전립선비대증</a>
            <a href="#" class="svy_q q_drug svyck">기타</a>
          </div>


        </div>
        <div class="btn_center">
          <button class="btn_b btn_blue">다음</button>
        </div>
    </div>


    <div class="main_popup">
      <div class="overlay"></div>
      <div class="pop_bottom">
        <div class="pop_in">
          <p class="popup_title">어떤 약을 복용중이신가요?</p>
          <p class="popup_sub">처방전이나 약 봉투 사진이 있으시다면<br>
            이미지도 함께 첨부해 주세요</p>

            <div class="pop_dec">
              <div class="input_basic mb_1">
                <input type="text" class="rinput" placeholder="복용중인 약의 이름" id="">
                <p class="btnClear"></p>
              </div>
  
              <div class="input_file mb_1">
                <label for="inputfile01">파일찾기</label> 
                <input type="file" class="input_file" id="inputfile01">
      
                <!-- 파일이 첨부되면 추가한 파일이 순서대로 옆으로 추가 -->
                <div class="file_add">
                  <img src="../../images/bd_sample01.png">
                  <p class="file_del"></p>
                </div>
                <div class="file_add">
                  <img src="../../images/bd_sample02.png">
                  <p class="file_del"></p>
                </div>
              </div>
            </div>
            
        </div>
        <div class="btn_center pop_btn">
          <button class="btn_b btn_blue">등록하기</button>
          <button class="btn_b btn_trans">닫기</button>
        </div>
      </div>
    </div>


  <!-- 등록한 약 삭제시 -->
    <div class="rpopup on">
      <div class="overlay"></div>
      <div class="pop_open">
        <div class="pop_in">
          <p class="p_txt1">삭제하시면 작성하신 정보가 사라지고<br>체크한 항목이 해제돼요!</p>
        </div>
        <div class="pop_btn">
          <button class="btn_m btn_light p_cancel">닫기</button>
          <button class="btn_m btn_red p_cp">삭제</button>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.3/swiper-bundle.min.js"></script>
    <script>
      
      /* popup */
    $(".q_drug").on("click", function(){
    $(".main_popup, body").addClass("on");
    });

    $(".overlay, .q_drugsx, .pop_btn").on("click", function(){
    $(".main_popup, body, .rpopup").removeClass("on");
    });


          // /* ---- 삭제버튼 ------- */
    $(document).ready(function(){
      $('.input_basic').each(function(){
        $(this).find('.clearInput').on('keyup focus', function(){
          $(this).siblings('.btnClear').attr('style', 'opacity: 1');

          if($(this).val().length == 0){
            $(this).siblings('.btnClear').attr('style', 'opacity: 0');
          } else {
            $(this).siblings('.btnClear').attr('style', 'opacity: 1');
          }
        });
      
        // $(this).find('.clearInput').on('blur', function(){
        //   $(this).siblings('.btnClear').attr('style', 'opacity: 0');
        // });
      
        $(this).find('.btnClear').on('click touchstart', function(){
          $(this).closest('.input_basic').find('.rinput').val('');
          $(this).closest('.input_basic').find('.btnClear').attr('style', 'opacity: 0');
          return false;
        });
      });
    });
    </script>
</body>
</html>
