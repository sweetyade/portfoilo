<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/rcommon.css">
  <link rel="stylesheet" href="../../css/guide.css">
  <link rel="stylesheet" href="../../css/rstyle.css">
  <title>즉시상담 신청완료 - 약사미정/기존약사</title>

</head>
<body>
    <div class="rmain_wrap cpl_pg">
      <section class="cpl_top pd_all">
        <img src="../../images/icon_complete.svg" alt="" class="icon_cpl">

        <p class="p1_f bold_f mb_1">신청이 완료되었습니다</p>
        <a href="#" class="misc1_under bold_f gray_c02 mb_1_5">설문결과 다시 보기</a>

        <p class="nt_red mb_1_5">상담 시작하기 버튼을 누르면 상담이 시작돼요!</p>

        <div class="box_info mb_1">
          <p class="p4_f"><span class="gray_c02">상담구분</span> <span class="bold_f gray_c01">즉시상담</span></p>
          <p class="p4_f"><span class="gray_c02">상담일자</span> <span class="bold_f gray_c01">2022년 10월 11일</span></p>
          <p class="p4_f"><span class="gray_c02">담당약사</span> <span class="bold_f gray_c01">장약국장 김약사</span></p> <!-- 약사 미정 시 비노출 -->
        </div>
      </section>

      <section class="ntc_bottom pd_base"> 
        <div class="rnotice pd_inner mb_2_5">
          <p class="notice_p">상담 시작하기 버튼을 누르면 바로 상담이 가능한 약사님을 연결해드리며, 상담 가능한 약사님이 없는 경우에만 다시 연결이 가능합니다.</p>
          <p class="notice_p">상담은 약사 연결 성공 후 5분 내로 입장하셔야 하며, 그렇지 않은 경우 상담은 취소됩니다.</p>
        </div>
        <div class="btn_center">
          <button class="btn_b btn_white">상담 취소하기</button>
          <button class="btn_b btn_blue">상담 시작하기</button>
        </div>
      </section>
        
    </div>
</body>
</html>
