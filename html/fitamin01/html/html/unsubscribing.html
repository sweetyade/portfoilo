                <div class="unsub_block mb_3">
                    <div class="unsub_check flex_group mb_1">
                        <input type="checkbox" id="unsub01">
                        <label for="unsub01" class="font_n">타 영양제 섭취를 위해서</label>
                    </div>
                    <div class="unsub_check flex_group mb_1">
                        <input type="checkbox" id="unsub02">
                        <label for="unsub02" class="font_n">서비스 이용이 복잡하고 어려워서</label>
                    </div>
                    <div class="unsub_check flex_group mb_1">
                        <input type="checkbox" id="unsub03">
                        <label for="unsub03" class="font_n">혜택이 유용하지 않아서</label>
                    </div>
                    <div class="unsub_check flex_group mb_1">
                        <input type="checkbox" id="unsub04">
                        <label for="unsub04" class="font_n">원하는 기능성이 없어서<br><span class="font_s">(찾으시는 기능성을 기재해주세요.)</span></label>
                    </div>
                    <div class="unsub_check flex_group">
                        <input type="checkbox" id="unsub05">
                        <label for="unsub05" class="font_n">기타<br>
                            <span class="font_s">(서비스 개선을 위해 소중한 의견 부탁드립니다.<br>
                            남겨주신 의견은 핏타민 발전에 큰 도움이 됩니다.)</span>
                        </label>
                    </div>
                </div>

                <p class="font_l">핏타민 구독</p>
                <p class="font_l font_w2 point_c mb_1">해지 사유를 알려주세요.</p>
                <div class="unsub_block bg_gray unsub_textarea">
                    <textarea name="" id="" cols="30" rows="10" placeholder="남겨주신 의견은 핏타민의 발전에 큰 도움이 됩니다. 더 나은 서비스를 위해 최선을 다하겠습니다. (선택입력)"></textarea>
