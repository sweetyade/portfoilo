<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>킥더허들 헬스케어</title>
    <meta name="keywords" content="킥더허들 헬스케어">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="누구나 누릴 수 있는 일상의 건강">
    <meta name="format-detection" content="telephone=no">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <script type="text/javascript" src="<c:url value='/vendors/jquery/jquery-3.6.0.min.js' />"></script>

    <!-- ============================ css ======================= -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link href="../../css/m.common.css" rel="stylesheet">
    <link href="../../css/m.sub.css" rel="stylesheet">



    <script type="text/javascript" src="<c:url value='/bootstrap/js/bootstrap.js' />"></script>
    <script type="text/javascript" src="<c:url value='/vendors/popper/popper.min.js' />"></script>
    <script type="text/javascript" src="<c:url value='/scripts/modal.js' />"></script> <!-- 모달 스크립트 -->
    <script type="text/javascript" src="<c:url value='/scripts/common.js' />"></script> <!-- 공통 스크립트 -->
    <script type="text/javascript" src="<c:url value='/scripts/hybridBridge.js' />"></script> <!-- 네이티브 인터페이스 브릿지 -->
</head>
<body>
    <main class="main" id="top">

        <header class="header survey_top" id="header">
            <nav class="nav">
                <a href="javascript:goHistoryback();" class="nav_back">
                    <i class="ri-arrow-left-s-line"></i>
                </a>

                <div class="progress">
                    <progress id="progress_bar" max-width="100%" value="8" max="100"></progress>
                    <p class="point_c">8%</p>
                </div>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </nav>
        </header>
        
        <div class="container" data-layout="container">
            <div class="grid_survey survey_container">
                <div class="survey_txt">
                    <p class="survey_title">키를 알려주세요.</p>
                </div>

                <div class="survey_list">	
                    <div class="survey_height">
                        <div class="height_visible">
                            
                        </div>
                        <div class="height_select">
                            <input type="range" value="165" min="100" max="230" step="1" class="height_range">
                            <p class="range_value_txt">
                                <span class="range_value point_c">165</span>
                                <span class="font_m">cm</span>
                            </p>
                        </div>					
                    </div>
                </div>
                

                <a href="#" class="btn btn_blue">다음</a>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- swiper slide -->
    <script type="text/javascript" src="../../scripts/mobile.js"></script> <!-- 추가 스크립트 -->

    <script>
        document.querySelector('.height_range').addEventListener('input',e=>{
            document.querySelector('.range_value').innerHTML= e.target.value;
        });
    </script>
</body>
</html>
