<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link href="../../css/m.common.css" rel="stylesheet">
    <link href="../../css/m.sub.css" rel="stylesheet">

<body>
    <main class="main" id="top">

        <header class="header survey_top" id="header">

                <div class="nav_close single_close" id="nav-close">

        </header>

                <a href="#" class="btn btn_blue">건강설문 시작하기</a>
            </div>
        </div>
        <footer class="footer sub_footer">
            <div class="bottom_menu">
                <a href="#" class="bottom_link">
                    <img src="../../images/ft_menu_icon01.svg" alt="">
                    <span>홈</span>
                </a>
        
                <a href="#" class="bottom_link">
                    <img src="../../images/ft_menu_icon02_on.svg" alt="">

                </a>
        
                <a href="#" class="bottom_link">

                </a>
        
                <a href="#" class="bottom_link">

                </a>
        
                <a href="#" class="bottom_link">

                </a>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- swiper slide -->
