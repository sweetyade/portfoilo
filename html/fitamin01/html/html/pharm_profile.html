                    <button class="btn_white">로그아웃</button>

            </div>

            <div class="header_smr">
                <div class="smr_check flex">
                    <p>즉시 상담 설정</p>
                    <div class="smr_toggle">
                        <input type="checkbox" id="switch" />

                </div>

                <div class="smr_block box1">

            </div>

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item flex">
                        <p><a href="#" class="nav_link active"><i class="ri-user-settings-line"></i> 프로필 관리</a></p>
                    </li>
                    <li class="nav_item">
                        <p class="flex"><a href="#" class="nav_link"><i class="ri-customer-service-2-line"></i> 상담 관리</a> <i class="ri-arrow-down-s-line"></i></p>
                        <ul class="sub_list">
                            <li class="sub_item">
                                <a href="#" class="sub_link">상담 대기 리스트</a>
                            </li>
                            <li class="sub_item">
                                <a href="#" class="sub_link">예약 확정 리스트</a>
                            </li>
                            <li class="sub_item">
                                <a href="#" class="sub_link">상담 내역 조회</a>
                            </li>
                            <li class="sub_item">
                                <a href="#" class="sub_link">상담 설정</a>

                    </li>
                    <li class="nav_item flex">

        </header>

        <!-- ============= main ================= -->
        <main class="pharm_main">
            <div class="check_pass">
                <h2>회원 비밀번호 확인</h2>

                <strong>비밀번호를 한번 더 입력해주세요.</strong>
                <p class="text">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 한번 더 확인합니다.</p>

                <form action="" class="passchk_form">
                    <div class="input_wrap">
                        <p class="label_txt">회원아이디</p>
                        <p class="input_txt">lattente20@hanmail.net</p>
                    </div>
                    <div class="input_wrap">
                        <label class="label_txt" for="pass">비밀번호</label>
                        <input type="password" id="pass" class="pharm_input" placeholder="비밀번호를 입력해주세요.">
                    </div>

                    <div class="formbtn_wrap">
                        <button class="form_btn">확인</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <!-- 메뉴 -->
    <script>
        const accordionItems = document.querySelectorAll('.nav_item')

        accordionItems.forEach((item) =>{
            const accordionHeader = item.querySelector('.nav_link')

            accordionHeader.addEventListener('click', () =>{
                const openItem = document.querySelector('.sub-open')

                toggleItem(item)

                if(openItem && openItem!== item){
                    toggleItem(openItem)
                }
            })
        })

        const toggleItem = (item) =>{
            const accordionContent = item.querySelector('.sub_list')

            if(item.classList.contains('sub-open')){
                accordionContent.removeAttribute('style')
                item.classList.remove('sub-open')
            }else{
                accordionContent.style.height = accordionContent.scrollHeight + 'px'
                item.classList.add('sub-open')
            }
        }
    </script>


    <!--  하단 알림 팝업 토글 -->
    <script>
        $(".popup_open").on("click", function () {
        $(".popup").toggleClass("open");
        });
    </script>
