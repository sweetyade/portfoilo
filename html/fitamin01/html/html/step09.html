<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>킥더허들 헬스케어</title>
    <meta name="keywords" content="킥더허들 헬스케어">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="누구나 누릴 수 있는 일상의 건강">
    <meta name="format-detection" content="telephone=no">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <script type="text/javascript" src="<c:url value='/vendors/jquery/jquery-3.6.0.min.js' />"></script>

    <!-- ============================ css ======================= -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link href="../../css/m.common.css" rel="stylesheet">
    <link href="../../css/m.sub.css" rel="stylesheet">



    <script type="text/javascript" src="<c:url value='/bootstrap/js/bootstrap.js' />"></script>
    <script type="text/javascript" src="<c:url value='/vendors/popper/popper.min.js' />"></script>
    <script type="text/javascript" src="<c:url value='/scripts/modal.js' />"></script> <!-- 모달 스크립트 -->
    <script type="text/javascript" src="<c:url value='/scripts/common.js' />"></script> <!-- 공통 스크립트 -->
    <script type="text/javascript" src="<c:url value='/scripts/hybridBridge.js' />"></script> <!-- 네이티브 인터페이스 브릿지 -->
</head>
<body>
    <main class="main" id="top">

        <header class="header survey_top" id="header">
            <nav class="nav">
                <a href="javascript:goHistoryback();" class="nav_back">
                    <i class="ri-arrow-left-s-line"></i>
                </a>

                <div class="progress">
                    <progress id="progress_bar" max-width="100%" value="15" max="100"></progress>
                    <p class="point_c">15%</p>
                </div>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </nav>
        </header>
        
        <div class="container" data-layout="container">
            <div class="sub_main grid survey_container">
                <div class="survey_txt">
                    <p class="survey_title">핏타민님의 중요한 건강목표를 선택해보세요.</p>
                    <p class="font_s font_w2">3개 이상 선택</p>
                </div>

                <div class="step_btnhalf">
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon01.png" alt=""></span>뇌건강
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon02.png" alt=""></span>
                        수면</a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon03.png" alt=""></span>
                        활력/피로
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon04.png" alt=""></span>
                        면역
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon05.png" alt=""></span>
                        스트레스
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon06.png" alt=""></span>
                        혈액순환
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon07.png" alt=""></span>
                        모발&손톱
                    </a>
                    <a href="#" class="step_btnw select">
                        <span class="icon"><img src="../../images/survey_step09_icon08_.png" alt=""></span>
                        피부
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon09.png" alt=""></span>
                        눈 건강
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon10.png" alt=""></span>
                        관절/뼈건강</a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon11.png" alt=""></span>
                        간 건강
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon12.png" alt=""></span>
                        장 건강</a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon13.png" alt=""></span>
                        체중조절</a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon14.png" alt=""></span>
                        혈당조절
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon15.png" alt=""></span>
                        혈압관리</a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon16.png" alt=""></span>
                        혈중지질 개선
                    </a>
                    <a href="#" class="step_btnw">
                        <span class="icon"><img src="../../images/survey_step09_icon17.png" alt=""></span>
                        갱년기 증상</a>
                </div>

                <a href="#" class="btn btn_gray">확인</a>
                <a href="#" class="btn btn_blue mb_5">확인</a>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- swiper slide -->
    <script type="text/javascript" src="../../scripts/mobile.js"></script> <!-- 추가 스크립트 -->

    </script>
</body>
</html>
