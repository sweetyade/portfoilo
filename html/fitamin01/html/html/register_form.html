            <div class="main_wrap register">
                <form action="" class="regi_form">
                    <h3 class="sub_title">회원정보</h3>
                    <div class="form_block">
                        <label for="reg_id">아이디(이메일)</label>
                        <input type="text" class="form_bd" id="reg_id" placeholder="이메일 주소를 입력하세요.">
                    </div>
                    <div class="form_block">
                        <label for="reg_name">이름</label>
                        <input type="text" name="" id="reg_name" class="form_bd" placeholder="이름을 입력하세요.">
                    </div>
                    <div class="form_block">
                        <label for="reg_phone" class="mb_1">휴대폰 번호</label>
                        <div class="form_block_in">
                            <input type="text" id="reg_phone" class="form_bd" placeholder="-없이 번호만 입력하세요.">
                            <button class="btn_reg">인증번호 발송</button>
                        </div>
                        <div class="form_block_in">
                            <input type="text" class="form_bd" placeholder="인증번호를 입력해주세요.">
                            <button class="btn_reg">확인</button>
                        </div>
                    </div>

                    <h3 class="sub_title">비밀번호</h3>
                    <div class="form_block">
                        <label for="reg_pass">비밀번호</label>
                        <input type="password" class="form_bd" id="reg_pass" placeholder="비밀번호 입력">
                    </div>
                    <div class="form_block">
                        <label for="reg_pass2">비밀번호 확인</label>
                        <input type="password" name="" id="reg_pass2" class="form_bd" placeholder="동일한 비밀번호 입력">
                    </div>

                    <div class="reg_check reg_agr">
                        <div class="check_all">
                            <input type="checkbox" class="" id="all_check">
                            <label for="all_check"><span>만 14세 이상이며, 약관에 모두 동의합니다.</span></label>
                        </div>
                        <div class="check_item">
                            <input type="checkbox" class="" id="check1">
                            <label for="check1"><span>(필수)서비스 이용약관</span></label>
                            <a href="#" target="_blank">보기</a>
                        </div>
                        <div class="check_item">
                            <input type="checkbox" class="" id="check2">

                        </div>
                        <div class="check_item">

                            <label for="check3"><span>(필수)민감정보 수집 및 이용 동의</span></label>
                            <a href="#" target="_blank">보기</a>
                        </div>
                        <div class="check_item">

                        <div class="check_item">
                            <input type="checkbox" class="" id="check5">

                            <a href="#" target="_blank">보기</a>
