<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>킥더허들 헬스케어</title>
    <meta name="keywords" content="킥더허들 헬스케어">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="누구나 누릴 수 있는 일상의 건강">
    <meta name="format-detection" content="telephone=no">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <script type="text/javascript" src="<c:url value='/vendors/jquery/jquery-3.6.0.min.js' />"></script>

    <!-- ============================ css ======================= -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link href="../../css/m.common.css" rel="stylesheet">
    <link href="../../css/m.sub.css" rel="stylesheet">



    <script type="text/javascript" src="<c:url value='/bootstrap/js/bootstrap.js' />"></script>
    <script type="text/javascript" src="<c:url value='/vendors/popper/popper.min.js' />"></script>
    <script type="text/javascript" src="<c:url value='/scripts/modal.js' />"></script> <!-- 모달 스크립트 -->
    <script type="text/javascript" src="<c:url value='/scripts/common.js' />"></script> <!-- 공통 스크립트 -->
    <script type="text/javascript" src="<c:url value='/scripts/hybridBridge.js' />"></script> <!-- 네이티브 인터페이스 브릿지 -->
</head>
<body>
    <main class="main" id="top">

        <header class="header survey_top" id="header">
            <nav class="nav">
                <a href="javascript:goHistoryback();" class="nav_back">
                    <i class="ri-arrow-left-s-line"></i>
                </a>

                <div class="progress">
                    <progress id="progress_bar" max-width="100%" value="0" max="100"></progress>
                    <p class="point_c">%</p>
                </div>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </nav>
        </header>
        
        <div class="container" data-layout="container">
            <div class="sub_main grid survey_container">
                <div class="survey_step step_on">
                    <p class="title mb_1"><i class="ri-checkbox-circle-fill"></i> 기본정보</p>
                    <p class="font_n gray_c">상담에 필요한 기본적인 장보들에 대한<br>설문이 진행됩니다.</p>
                </div>
                <div class="survey_step">
                    <p class="title mb_1"><i class="ri-checkbox-circle-fill"></i> 건강습관</p>
                    <p class="font_n gray_c">평소의 건강습관에 관한<br>설문이 진행됩니다.</p>
                </div>
                <div class="survey_step">
                    <p class="title mb_1"><i class="ri-checkbox-circle-fill"></i> 생활습관</p>
                    <p class="font_n gray_c">평소의 생활습관에 관한<br>설문이 진행됩니다.</p>
                </div>
                <div class="survey_step">
                    <p class="title mb_1"><i class="ri-checkbox-circle-fill"></i> 영양상태</p>
                    <p class="font_n gray_c">상담에 필요한 기본적인 장보들에 대한 설문이 진행됩니다.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> <!-- swiper slide -->
    <script type="text/javascript" src="../../assets/js/mobile.js"></script> <!-- 추가 스크립트 -->
</body>
</html>
