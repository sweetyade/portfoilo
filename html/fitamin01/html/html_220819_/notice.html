<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>핏타민</title>
    <meta name="keywords" content="핏타민, 핏타민, fitamin, 맞춤영양제, 정기구독, 정기배송, 영양제, 비타민,  영양제 정기구독, 영양성분, 영양제 추천, 추천 영양제, 퍼스널영양제">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="나만의 영양제, 약사가 설계하다. 퍼스널영양제 핏타민">
    <meta name="format-detection" content="telephone=no">

    <style>
         @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        *, ::after, ::before{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            color: #9F9F9F;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .wrap{
            width: 100%;
            max-width: 500px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #fff;
        }

        .grid{
            display: grid;
            height: 100vh;
        }

        .grid_top{
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .grid_top img{
            width: 60px;
            opacity: .4;
            margin-bottom: .5rem;
        }

        .grid_top .title{
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .grid_top .txt{
            font-size: 1.25rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .grid_top .time{
            font-size: 1.125rem;
            font-weight: 700;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .grid_bottom{
            font-size: 1.125rem;
            color: #888;
            line-height: 1.5;
            height: 100px;
        }

        @media screen and (max-width: 425px){

        .grid_top{
        height: calc(100svh - 100px);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }


        .grid_top img{
            width: 50px;
        }

        .grid_top .title{
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .grid_top .txt{
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .grid_top .time{
            font-size: .875rem;
        }

        .grid_bottom{
            font-size: .875rem;
        }

        }

        
        @media screen and (max-width: 320px){
        .grid_top img{
            width: 40px;
        }

        .grid_top .title{
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }

        .grid_top .txt{
            font-size: .875rem;
            margin-bottom: 1.5rem;
        }

        .grid_top .time{
            font-size: .75rem;
        }

        .grid_bottom{
            font-size: .75rem;
        }
        }
    </style>
</head>
    <div class="wrap">
        <div class="grid">
            <div class="grid_top">
                <p><img src="../../images/icon_info.svg" alt=""></p>
                <p class="title">서비스 접속 오류</p>
                <p class="txt">이용에 불편을 드려 죄송합니다.<br>서버 작업으로 인해 접속이 지연되고 있습니다.<br>작업시간 이후 이용을 부탁드리겠습니다. </p>
        
                <div class="time">
                    <p>예상 작업시간 : ~ 9/13(화) 오전 6시까지</p>
                </div>
            </div>
            
            <div class="grid_bottom">
                <p>핏타민 고객센터 1661-4739</p>
                <p>카카오채널 @fitamin</p>
            </div>
        </div>
    </div>

</body>
</html>
