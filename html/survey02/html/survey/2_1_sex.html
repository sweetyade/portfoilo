<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/style.css">
  <title>2.설문 - 2-1.성별</title>
</head>
<body>
  <main class="main">
    <div class="header">
      <p class="header_back"><img src="../../images/back.svg" alt=""></p>
    </div>

    <div class="contents">
        <div class="servey_top">
          <div class="servey_title">
            <p class="title">최대오글자 님의<br>
              성별을 알려주세요</p>
          </div>
        </div>

        <div class="select_btn">
          <p class="select_man">남자</p>
          <p class="select_woman">여자</p>
        </div>
    </div>
  </main>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/jquery-ui.min.css"></script>

  <script>
    //뒤로가기
    $(document).ready(function() {
      // on click
      $('.header_back').click(function(e){
        // prevent default behavior
        e.preventDefault();
        // Go back 1 page 
        window.history.back();
        // can also use 
        // window.history.go(-1);
      });
    });

      
    //다음페이지
    $(".select_btn p").click(function(){
      $(this).addClass("active");

      setTimeout(function() {
        window.location.href = "2_2_age.html";
      }, 1000);
    })
  </script>
</body>
</html>
