<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/style.css">
  <title>추천영양제 조합찾기 1-1-2.이름</title>
</head>
<body>
  <main class="main">
    <div class="header">
      <p class="header_back"><img src="../../images/back.svg" alt=""></p>
    </div>

    <div class="contents">
        <div class="servey_top">
          <div class="servey_title">
            <p class="title">에너지팩을 찾으시는 분의<br>
              이름을 알려주세요</p>
          </div>
        </div>

      <div class="input_block servey_input">
        <label for="" class="label">이름</label> 
        <div class="input_div">
          <input type="text" class="clearInput" value="최대오글자" placeholder="이름을 입력해주세요" required>
          <p class="btnClear"></p>
        </div>
        <!-- <p class="input_error">이미 줄서기 한 휴대전화 번호입니다.</p> -->
      </div>
      
      <p class="next_btn" onclick="location.href='1_1_3_send_cpl.html';"><img src="../../images/arrow_next.svg" alt=""></p>
    </div>
  </main>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/jquery-ui.min.css"></script>

  <script>
    //뒤로가기
    $(document).ready(function() {
      // on click
      $('.header_back').click(function(e){
        // prevent default behavior
        e.preventDefault();
        // Go back 1 page 
        window.history.back();
        // can also use 
        // window.history.go(-1);
      });
    });

    // /* ---- 삭제버튼 ------- */
    $(document).ready(function () {
        $(".input_div").each(function () {
          $(this)
            .find(".clearInput")
            .on("keyup focus", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 1");

              if ($(this).val().length == 0) {
                $(this).siblings(".btnClear").attr("style", "opacity: 0");
              } else {
                $(this).siblings(".btnClear").attr("style", "opacity: 1");
              }
            });

          $(this)
            .find(".clearInput")
            .on("blur", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 0");
            });

          $(this)
            .find(".btnClear")
            .on("click touchstart", function () {
              $(this).closest(".input_div").find(".clearInput").val("");
              $(this)
                .closest(".input_div")
                .find(".btnClear")
                .attr("style", "opacity: 0");
              return false;
            });
        });
      });

  </script>
</body>
</html>
