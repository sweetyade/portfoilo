<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
  <title>2.설문 - 2-5_메인질문</title>
</head>

<!-- 설문영역 css 추가-->
<style>
  .contents{
    padding: 1.5rem 0;
  }

  .swiper-slide{
    padding: 0 1.25rem;
  }

  @media (min-width: 768px){
    .contents{
      padding: 0.375rem 0 3rem
    }
  .swiper-slide{
    padding: 0 5.875rem;
  }
  }
</style>
<body>
  <main class="main">
    <div class="header">
      <p class="header_back"><img src="../../images/back.svg" alt=""></p>
    </div>

    <div class="contents">
      <div class="swiper qst_slide">
        <div class="swiper-wrapper">
          <div class="swiper-slide main_q">
            <div class="servey_top">
              <div class="count">
                <p class="now">01</p>
                <p class="total">/ <span>12</span></p>
              </div>
              <div class="servey_title">
                <p class="title">숙취가 생겼거나<br>이전보다 오래가는 것 같아요.</p>
              </div>
            </div>


            <div class="select_btn select_main">
              <p class="select_ok" onclick="test()">예</p>
              <p class="select_no" onclick="test()">아니요</p>
            </div>
          </div>

          <div class="swiper-slide sub_q">
            <div class="servey_top">
              <div class="count">
                <p class="now">02</p>
                <p class="total">/ <span>12</span></p>
              </div>
              <div class="servey_title">
                <p class="title">다음 중 해당하는 것을<br>모두 선택해주세요</p>
                <p class="sub_txt">최대 5개까지 중복 선택이 가능해요</p>
              </div>
            </div>
      
            <div class="select_list sub_list" id="selectList">
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">지금 흡연하고 있어요</p>
              </div> 
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">술을 주 3회, 최소 5잔 이상 마셔요</p>
              </div>
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">하루에 커피 2잔 이상 마셔요</p>
              </div>
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">30분 이상 햇빛을 쬐는 건<br>
                  일주일에 3번 미만이에요</p>
              </div>
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">지금 흡연하고 있어요</p>
              </div> 
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">술을 주 3회, 최소 5잔 이상 마셔요</p>
              </div>
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">하루에 커피 2잔 이상 마셔요</p>
              </div>
              <div class="list_btn">
                <p class="icon"></p>
                <p class="txt">30분 이상 햇빛을 쬐는 건<br>
                  일주일에 3번 미만이에요</p>
              </div>
              <div class="list_btn allclear">
                <p class="icon icon_bg"></p>
                <p class="txt">해당하는게 없어요</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <p class="next_btn gr" onclick="location.href='2_7_loading.html';" style="display: none;"><img src="../../images/arrow_next.svg" alt=""></p>
  </main>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/swiper-bundle.min.js"></script>
  <script src="../../js/jquery-ui.min.css"></script>


  <script>
    //뒤로가기
    $(document).ready(function() {
      // on click
      $('.header_back').click(function(e){
        // prevent default behavior
        e.preventDefault();
        // Go back 1 page 
        window.history.back();
        // can also use 
        // window.history.go(-1);
      });
    });

    
      
    //다음페이지
    $(".select_btn p").click(function(){
      $(this).addClass("active");

      // setTimeout(function() {
      //   window.location.href = "2_6_sub_question.html";
      // }, 1000);
    });


    //설문선체 슬라이드
    var swiper = new Swiper(".qst_slide", {
      autoHeight: true,
      spaceBetween: 20,
      on: {//디자인확인용
        slideChange: function () {
          if(this.activeIndex === 0) {
            $(".next_btn").css("display","none")
          }else{
            $(".next_btn").css("display","block")
          }
        }
      }
    });


    //설문페이지 넘김 테스트용
    function test() {
      setTimeout(function() {
          swiper.slideTo(1, 700, false)
      }, 1000);
    }

      //선택
      $(".list_btn").click(function(){
    // $(this).toggleClass("active");
    if($(this).hasClass("active")){
      $(this).removeClass("active");
      $(this).children(".icon").addClass("icon_bg");
      $(".next_btn").addClass("gr");
    }else if($(this).hasClass("allclear")){
      $(this).siblings().removeClass("active");
      $(this).addClass("active");
    }else{
      $(".allclear").removeClass("active")
      $(this).addClass("active");
      $(".next_btn").removeClass("gr");
    }
  })
    
  </script>
</body>
</html>
