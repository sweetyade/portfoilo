  <!-- =============== 클릭이벤트 ================== -->

<script>
  var btnList = document.getElementsByClassName("lottie");

for (var i = 0, l = btnList.length; i < l; i++) {
  (function(n) {
   var animation2 = bodymovin.loadAnimation({
    container : btnList[n],
    render: "svg",
    loop: false,
    autoplay: false,
    path: "https://assets10.lottiefiles.com/packages/lf20_jR229r.json"
   });

   $(btnList[n]).on("click", function() {
    if ($(this).hasClass('on')) {
      animation2.stop();
      $(this).removeClass('on');
    } else {
      animation2.play();
      $(this).addClass('on');
    }
   });
  })(i);
}
</script>
