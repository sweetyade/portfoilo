<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <script src="../../js/lottie-player.js"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <title>	1-2-1.사진인증 - 응원메세지 보낸 후</title>
  </head>
  <body>
    <div class="fullpage bg_black">
      <div class="intake_inner">
        <div class="progress">
          <span class="bar"></span>
        </div>
        <div class="intake_top">
          <div class="user_info">
            <p class="img"><img src="../../images/chat_sample.png" alt="프로필사진" /></p>
            <p class="user_name">내 인증현황</p>
            <p class="icon_s icon_basic">섭취완료</p>
          </div>
          <p class="closebtn"></p>
        </div>

        <div class="intake_con">
          <div class="intake_pic">
            <img src="../../images/cam_sample.png" alt="섭취인증" />
          </div>
        </div>

        <div class="chat_msg">
          <div class="chat_msgcpl">
            <p class="fire_ani">
              <lottie-player src="../../images/json/fire_ani.json"  background="transparent"  speed="1"  style="width: 80px; height: 80px;"  loop  autoplay></lottie-player>
            </p>
            <p class="meg">최대오글자님에게 응원을 전달했어요!</p>
          </div>
          <div class="chat_write">
            <input type="text" placeholder="메세지를 입력하세요" />
          </div>
          <p class="chat_btn"></p>
        </div>
      </div>
    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script></script>
  </body>
</html>
