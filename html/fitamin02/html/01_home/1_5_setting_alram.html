<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-5.섭취알림 검색 & 추가 - 목록있음</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="back"><img src="../../images/icon/system_back.svg" alt=""></div>
      <h2 class="page_name">섭취알림 설정</h2>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_trash.svg" alt="">
        </p>
      </div>
    </header>

    <main class="main">
      <section class="top_smr">
        <div class="flex_btw">
          <div class="smr_info">
            <p class="sub">기록중인 섭취알림</p>
            <p class="title">2건</p>
          </div>
          <button class="btn_s btn_dark">섭취알림 추가하기</button>
        </div>
      </section>

      <section class="intake_alarm">
        <div class="label_btn border right">
          <img src="../../images/icon/alarm.svg" alt="">
          <p class="txt">영양제, 몇시에 먹는게 좋을까?</p>
        </div>

        <div class="alarm_list">
          <div class="alarm_item">
            <div class="alarm_data">
              <p class="time">오후 04:10</p>
              <div class="day">
                <p class="on">월</p>
                <p class="on">화</p>
                <p class="on">수</p>
                <p>목</p>
                <p class="on">금</p>
                <p>토</p>
                <p>일</p>
              </div>
            </div>
            <div class="alarm_goods">
              <p class="name">비타민 외</p>
              <p class="no">외 3개</p>
            </div>
          </div>

          <div class="alarm_item">
            <div class="alarm_data">
              <p class="time">오전 00:00</p>
              <div class="day">
                <p>월</p>
                <p class="on">화</p>
                <p class="on">수</p>
                <p class="on">목</p>
                <p>금</p>
                <p>토</p>
                <p>일</p>
              </div>
            </div>
            <div class="alarm_goods">
              <p class="name">핏타민 쏘팔메토옥타코</p>
              <p class="no">외 999개</p>
            </div>
          </div>
        </div>
      </section>

      <div class="btn_right">
        <button class="btn_black btn_img">기록 시작하기</button>
      </div>
    </main>


    <script src="../../js/jquery.min.js"></script>
    <script>
    </script>
  </body>
</html>
