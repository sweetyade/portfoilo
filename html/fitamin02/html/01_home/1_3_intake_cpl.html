<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <script src="../../js/lottie-player.js"></script>
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-3-1.끌어서인증 - 인증완료</title>
  </head>
  <body>
    <div class="fullpage bg_black grid_btw">
      <header class="header">
        <div class="back"></div>
        <h2 class="page_name"></h2>
        <div class="header_icon">
          <button class="btn_s">닫기</button>
        </div>
      </header>

      <div class="intake_cpi">
        <p class="title">오전 07:30 섭취완료</p>

        <div class="confetti_ani">
          <lottie-player src="../../images/json/lv_up.json" background="transparent" speed="1" style="width: 100%; height: 100%" loop autoplay></lottie-player>
        </div>

        <div class="circle_ani">
          <p class="img"><img src="../../images/guide_sample.png" alt="" /></p>
          <lottie-player src="../../images/json/border_ani.json" background="transparent" speed="1" style="width: 100%; height: 100%" autoplay></lottie-player>
        </div>

        <p class="time_sun time">오전 07:00</p>
        <p class="span3_f gray02 textcenter">피토틱스 옐로우, 락토핏 유산균 골드, 피토틱스 옐로우, 락토핏 유산균 골드, 피토틱스 옐로우, 락토핏 유산균 골드, 피토틱스</p>
      </div>

      <div class="intake_next dark">
        <p class="span2_fb light mb_0_75">다음 영양제도 꼭 챙겨먹어요!</p>

        <div class="next_time">
          <p class="time_moon">오후 11:30 <span class="span3_f gray02" style="padding-left: 0.25rem">일이삼사오육칠팔구십 외 4건</span></p>
        </div>
      </div>
    </div>

    <!-- 사진인증 모달 -->
    <div class="modal open">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>
      <!-- 모달 컨텐츠-->
      <div class="modal_wrap">
        <div class="modal_top">
          <p class="modal_title">사진으로도 인증할 수 있어요</p>
          <p class="modal_sub">
            섭취기록을 사진으로도 남겨보세요.<br />
            이번주 포인트 미션까지 완료할 수 있어요!
          </p>
        </div>

        <div class="modal_con">
          <div class="img_list">
            <p class="img"><img src="../../images/cam_sample.png" alt="" /></p>
            <p class="img"><img src="../../images/guide_sample.png" alt="" /></p>
            <p class="img"><img src="../../images/guide_sample4.png" alt="" /></p>
          </div>
        </div>

        <div class="btn_wrap">
          <button class="btn_b btn_basic popClose">오픈 알림받기</button>
          <button class="btn_b btn_trans popClose">닫기</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script>
      $(".closeBtn_wt").on("click", function () {
        $(".popup, body").addClass("open");
      });

      $(".overlay, .popClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });
    </script>
  </body>
</html>
