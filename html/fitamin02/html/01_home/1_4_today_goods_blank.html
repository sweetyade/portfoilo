<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-4.영양체 추가 & 편집 - - 목록없음</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="back"></div>
      <h2 class="page_name">오늘 섭취할 영양제</h2>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_close_bk.svg" alt="닫기" />
        </p>
      </div>
    </header>

    <main class="main">
      <section class="inner_1 inner_tb_1">
        <div class="box_grid_1_5 bg_gray05">
          <div class="box_con">
            <p class="sub">남은 섭취일정</p>
            <p class="total">0건</p>
          </div>
          <div class="box_con">
            <p class="sub">완료한 섭취일정</p>
            <p class="total">0건</p>
          </div>
        </div>
        <button class="btn_b btn_white mt_0_5">알림 추가하기</button>
      </section>

      <div class="blank_txt" style="height: calc(100svh - 16rem)">
        <p class="txt">오늘은 등록된 섭취일정이 없어요.</p>
        <button class="btn_white btn_s">섭취일정 관리</button>
      </div>
    </main>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script></script>
  </body>
</html>
