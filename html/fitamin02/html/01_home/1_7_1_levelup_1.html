<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <script src="../../js/lottie-player.js"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <title>	1_7_1.레벨업 - 타입 1</title>

  <body>
    <main class="main">
      <div class="fullpage bg_black grid_center">
        <div class="lvup_wrap">
          <p class="lv_title">Lv 2</p>
          
          <div class="lv_ani">
            <p class="lv_icon"><img src="../../images/icon/lv2.svg" alt=""></p>
            <lottie-player src="../../images/json/lv_up.json"  background="transparent" class="lvup" speed="1"  loop autoplay></lottie-player>
          </div>

          <div class="reward">
            <div class="reward_list">
              <p class="coin">+200</p>
              <span class="bonus">+300 Bouns!</span>
            </div>
          </div>

          <p class="cmt">습관의 시작</p>
          <p class="cmt_txt">대단해요😍 작심삼일을 견뎌냈어요!</p>
        </div>
        <div class="btn_fix">
          <button class="btn_b btn_dark">홈으로 가기</button>
        </div>
      </div>
    </main>
    <script src="../../js/jquery.min.js"></script>
    <script>

    </script>
  </body>
</html>
