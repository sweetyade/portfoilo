<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-5.섭취알림 검색 & 추가 - 목록없음</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="back"><img src="../../images/icon/system_back.svg" alt=""></div>
      <h2 class="page_name">섭취알림 설정</h2>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_trash.svg" alt="">
        </p>
      </div>
    </header>

    <main class="main">
      <section class="top_smr">
        <div class="flex_btw">
          <div class="smr_info">
            <p class="sub">기록중인 섭취알림</p>
            <p class="title">0건</p>
          </div>
          <button class="btn_s btn_dark">섭취알림 추가하기</button>
        </div>
      </section>

      <section class="intake_alarm">
        <div class="label_btn border right">
          <img src="../../images/icon/alarm.svg" alt="">
          <p class="txt">영양제, 몇시에 먹는게 좋을까?</p>
        </div>

        <div class="blank_txt" style="height: calc(100svh - 20rem)">
          <p class="txt">섭취 중인 영양제가 없어요.</p>
        </div>


        <div class="alarm_list">
        </div>
      </section>

      <div class="btn_right">
        <button class="btn_black btn_img">기록 시작하기</button>
      </div>
    </main>


    <script src="../../js/jquery.min.js"></script>
    <script>
    </script>
  </body>
</html>
