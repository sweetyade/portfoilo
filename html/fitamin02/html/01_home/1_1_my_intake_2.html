<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-1.내 섭취현황 - 섭취완료</title>
  </head>
  <body>
    <div class="fullpage bg_black">
      <div class="intake_inner">
        <div class="progress">
          <span class="bar"></span>
        </div>
        <div class="intake_top">
          <div class="user_info">
            <p class="img"><img src="../../images/chat_sample.png" alt="프로필사진" /></p>
            <p class="user_name">내 인증현황</p>
            <p class="icon_s icon_basic">섭취완료</p>
          </div>
          <p class="closebtn"></p>
        </div>

        <div class="intake_con">
          <div class="center_img today_done">
            <p class="inner_img">
              <img src="../../images/chat_sample.png" alt="프로필 사진" />
            </p>
            <p class="level_icon"><img src="../../images/icon/lv1.svg" alt="" /></p>
          </div>

          <div class="calender">
            <div class="calender_in">
              <div class="cal_top">
                <p>월</p>
                <p>화</p>
                <p>수</p>
                <p>목</p>
                <p class="today">오늘</p>
                <p>토</p>
                <p>일</p>
              </div>
              <div class="cal_week">
                <div class="week_in">
                  <p class="start_day">1</p>
                  <p class="doing_day">2</p>
                  <p class="end_day">3</p>
                  <p>4</p>
                  <p class="today today_none">5</p>
                  <p>6</p>
                  <p>7</p>
                </div>
              </div>
            </div>
          </div>

          <p class="span1_fb mt_2">보랑님 섭취인증하고 더 건강해져요!</p>
          <p class="p4_f gray02 mt_1">보랑님 오늘도 영양제 꼭 챙겨먹고<br />핏타민과 함께 더 건강해져볼까요?</p>
          <button class="btn_m btn_white mt_1">섭취 인증하러 가기</button>
        </div>
      </div>
    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script></script>
  </body>
</html>
