<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-4-10.상담평가</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <h2 class="page_name">상담평가</h2>
      <div class="header_icon">
        <button class="btn_s" disabled>제출</button>
      </div>
    </header>

    <main class="main">
      <section class="report_wrap pd_bottom_s">
        <div class="pharm_p">
          <p class="p_pic"><img src="../../images/cam_sample.png" alt=""></p>
          <div class="p_info">
            <div class="p_name" style="gap: .25rem">
              <p class="name">김예림 약사</p>
              <p class="txt">메디컬참약국</p>
            </div>
            <p class="info">12월 22일 오후 05:00 <span class="gray01">상담종료</span></p>
          </div>
          <p class="icon_round btn_white po_rel">화상상담</p>
        </div>

        <div class="grid_list_0_75">
          <div class="rating_data">
            <p class="title">1. 상담은 얼마나 만족스러우셨나요?</p>
            <div class="review_star">
              <span class="rank_star" value="1"></span>
              <span class="rank_star" value="2"></span>
              <span class="rank_star" value="3"></span>
              <span class="rank_star" value="4"></span>
              <span class="rank_star" value="5"></span>
            </div>
          </div>
          <div class="rating_data">
            <p class="title">2. 약사님은 친절하셨나요?</p>
            <div class="review_star">
              <span class="rank_star" value="1"></span>
              <span class="rank_star" value="2"></span>
              <span class="rank_star" value="3"></span>
              <span class="rank_star" value="4"></span>
              <span class="rank_star" value="5"></span>
            </div>
          </div>
          <div class="rating_data">
            <p class="title">3. 추천된 영양제에 만족하시나요?</p>
            <div class="review_star">
              <span class="rank_star" value="1"></span>
              <span class="rank_star" value="2"></span>
              <span class="rank_star" value="3"></span>
              <span class="rank_star" value="4"></span>
              <span class="rank_star" value="5"></span>
            </div>
          </div>
          <div class="rating_data">
            <p class="title">4. 약사님과 또 상담을 받으실 의향이 있으신가요?</p>
            <div class="review_star">
              <span class="rank_star" value="1"></span>
              <span class="rank_star" value="2"></span>
              <span class="rank_star" value="3"></span>
              <span class="rank_star" value="4"></span>
              <span class="rank_star" value="5"></span>
            </div>
          </div>

          <div class="textarea_block rating_data">
            <p class="title">5. 추가의견이 있으시다면 작성해주세요</p>
            <textarea name="" id="textarea01" cols="30" rows="5" 
            placeholder="추가 의견을 작성해주세요"></textarea>
          </div>
        </div>
        
      </section>

      <div class="btn_wrap">
        <button class="btn_b btn_white">제출하기</button>
      </div>

      <div class="btn_fix">
        <p class="toast">1,2,3,4번 항목의 점수를 모두 기입해주세요</p>
      </div>
    </main>

    <!-- 페이지 나가기 -->
    <div class="popup popup01">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">페이지를 나가시겠어요?</p>
        <p class="pop_txt">지금 페이지를 나가시면 작성 중인<br>
          내용이 저장되지 않고 사라져요.</p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light popClose">닫기</button>
          <button class="btn_m btn_red popClose">나가기</button>
        </div>
      </div>
    </div>


    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script>
      /* ------ 다중별점 ----- */
      $('.review_star .rank_star').click(function(){ 
        $(this).parent().children(".rank_star").removeClass("star_on");    
        $(this).addClass("star_on").prevAll(".rank_star").addClass("star_on");
        $(this).parent(".review_star").addClass("checked");
      });


      //팝업
      $(".header .back").on("click", function () {
        $(".popup01, body").addClass("open");
      });

      $(".overlay, .popClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });
    </script>
  </body>
</html>
