<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-7-12.중복선택불가질문</title>
  </head>
  <body>
    <header class="header">
      <div class="back"></div>
      <div class="page_name">건강설문</div>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_close_bk.svg" alt="닫기" />
        </p>
      </div>
    </header>

    <div class="fullpage">
      <div class="svy_wrap">
        <div class="svy_top">
          <p class="title">하루 30분 이상 햇빛을 쬐시나요?</p>
        </div>

        <div class="svy_con">
          <div class="grid_list_0_75">
            <div class="servey_singular">
              <p class="sbj">주 5회 이상</p>
            </div>
            <div class="servey_singular">
              <p class="sbj">주 2~3회</p>
            </div>
            <div class="servey_singular">
              <p class="sbj">거의 하지 않음</p>
            </div>
          </div>

          <p class="svy_infotxt">햇빛 노출 기준은 자외선 차단제를 바르지 않거나 양산 등을 이용하지 않고 <span class="system_red">30분 이상 햇빛에 노출되는 경우</span>를 말해요.</p>
        </div>
      </div>
    </div>

    <!-- 페이지 나가기 팝업 -->
    <div class="popup popup01">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">페이지를 나가시겠어요?</p>
        <p class="pop_txt">
          페이지를 나가시면 작성하신 설문결과가<br />
          저장되지 않을 수 있어요!
        </p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light popClose">계속진행</button>
          <button class="btn_m btn_red popClose">나가기</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script>
      //선택
      $(".servey_singular").click(function () {
        $(this).toggleClass("select");
        $(this).siblings().removeClass("select");
      });

      /* popup */
      $(".header_link").on("click", function () {
        $(".popup01, body").addClass("open");
      });

      $(".overlay, .popClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });
    </script>
  </body>
</html>
