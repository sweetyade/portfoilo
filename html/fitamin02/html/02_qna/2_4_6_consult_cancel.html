<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-4-6.신청취소</title>
  </head>
  <body>
    <header class="header">
      <p class="back"></p>
      <h2 class="page_name">상담취소</h2>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_close_bk.svg" alt="닫기" />
        </p>
      </div>
    </header>

    <main class="main">
      <section class="cpl_wrap">
        <p class="icon"><img src="../../images/icon/fail.svg" alt=""></p>
        <p class="cpl_title">상담신청이 취소되었어요</p>
        
        <div class="cst_table bg_gray05">
          <div class="info_table">
            <p class="title">상담일자</p>
            <p class="txt">2022.11.23 오후 05:00</p>
          </div>
          <div class="info_table">
            <p class="title">상담방법</p>
            <p class="txt">채팅상담</p>
          </div>
          <div class="info_table">
            <p class="title">담당 약사님</p>
            <p class="txt">김예림 약사님</p>
          </div>
        </div>
      </section>

      <section class="noti bg_gray05">
        <ul class="noti_list">
          <li>설문결과 내 영양제를 구매하거나 정확하게 안내를 받고싶으신 경우 약사상담을 반드시 진행해주셔야 합니다.</li>
          <li>다시 신청을 원하실 경우 아래 다시 신청하기 버튼을 눌러 언제든 다시 상담신청을 할 수 있습니다.</li>
        </ul>

        

      </section>
      <div class="btn_fix">
        <button class="btn_b btn_white">상담목록으로 이동하기</button>
        <button class="btn_b btn_basic">다시 신청하기</button>
      </div>
    </main>

    

    <script src="../../js/jquery.min.js"></script>
    <script>
    </script>
  </body>
</html>
