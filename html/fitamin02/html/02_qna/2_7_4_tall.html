<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-7-4.키</title>
  </head>
  <body>
    <header class="header">
      <div class="back"></div>
      <div class="page_name">건강설문</div>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_close_bk.svg" alt="닫기" />
        </p>
      </div>
    </header>

    <div class="fullpage">
      <div class="svy_wrap">
        <div class="svy_top">
          <p class="title">최대오글자님의 키를<br>
            입력해주세요</p>
          <p class="txt">신체질량지수를 분석하기 위해 필요한 정보예요.
            최대한 정확한 키와 몸무게를 알려주세요.</p>
        </div>

        <div class="svy_con">
          <div class="svy_input">
            <div class="input_div">
              <input type="text" id="input01" placeholder="100" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" >
              <p class="input_txt">cm</p>
            </div>
            <p class="p2_f gray02">입니다</p>
          </div>
        </div>
      </div>
      <div class="btn_fix">
        <button class="btn_b btn_basic nextBtn" disabled>다음</button>
      </div>
    </div>


    <!-- 페이지 나가기 팝업 -->
    <div class="popup popup01">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">페이지를 나가시겠어요?</p>
        <p class="pop_txt">페이지를 나가시면 작성하신 설문결과가<br>
          저장되지 않을 수 있어요!</p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light popClose">계속진행</button>
          <button class="btn_m btn_red popClose">나가기</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script>
      //다음버튼
      $("#input01").keyup(function(){
        if($(this).val().length > 2){
          $(".nextBtn").attr("disabled", false)
        }else{
          $(".nextBtn").attr("disabled", true)
        }
      })    
      /* popup */
      $(".header_link").on("click", function () {
        $(".popup01, body").addClass("open");
      });

      $(".overlay, .popClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });
    </script>
  </body>
</html>
