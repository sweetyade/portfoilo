<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-8-4-1.구독결제완료</title>
  </head>
  <body>
    <header class="header">
      <div class="back"></div>
      <div class="page_name"></div>
      <div class="header_icon"></div>
    </header>

    <main class="main" style="background-color: #fff">
      <section class="inner_1_25 inner_tb_2">
        <div class="check_ani mb_1_5">
          <img src="../../images/icon/payment_success.svg" alt="" />
        </div>
        <p class="p1_fb mb_0_75">정기구독 결제가 완료되었어요</p>
        <p class="p3_f gray02">
          최대오글자님의 맞춤 영양제가 준비되었어요.<br />
          빠르고 안전하게 보내드릴게요!
        </p>
        <p class="cpl_banner mt_1"><img src="../../images/banner_sample.png" alt="" /></p>
      </section>

      <div class="btn_fix">
        <button class="btn_b btn_white">홈으로 이동하기</button>
        <button class="btn_b btn_basic">구독내역 확인하기</button>
      </div>
    </main>

    <!-- 추천인 코드 모달 -->
    <div class="modal">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 모달 컨텐츠-->
      <div class="modal_wrap">
        <p class="toast">유효하지 않은 추천인 코드입니다</p>
        <div class="modal_top">
          <p class="modal_title">추천인 코드를 입력해주세요</p>
          <p class="modal_sub">추천인을 입력하시면 포인트 100원을 지급해드립니다</p>
        </div>

        <div class="modal_con">
          <div class="input_div">
            <input type="text" id="input01" class="clearInput" placeholder="추천인 코드 입력" />
            <div class="btnClear"></div>
          </div>
        </div>

        <div class="btn_wrap">
          <button class="btn_b btn_basic btnClose">확인</button>
          <button class="btn_b btn_trans btnClose">닫기</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script>
      /* popup */
      $(".moodalBtn").on("click", function () {
        $(".modal, body").addClass("open");
      });

      $(".overlay, .btnClose").on("click", function () {
        $(".popup, .modal, body").removeClass("open");
      });
    </script>
  </body>
</html>
