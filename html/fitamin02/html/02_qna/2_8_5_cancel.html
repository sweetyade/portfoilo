<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-8-5.구독해지</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <h2 class="page_name">핏타민 구독해지</h2>
      <div class="header_icon"></div>
    </header>

    <main class="main">
      <section class="report_wrap pd_bottom">
        <p class="title">
          핏타민 구독을 해지하는<br />
          이유를 알려주세요
        </p>

        <div class="grid_list_0_75">
          <div class="servey_singular modalOpen">
            <p class="sbj">타 영양제 섭취를 원해요</p>
          </div>
          <div class="servey_singular modalOpen">
            <p class="sbj">서비스 이용이 복잡하고 어려워요</p>
          </div>
          <div class="servey_singular modalOpen">
            <p class="sbj">혜택이 유용하지 않아요</p>
          </div>
          <div class="servey_singular modalOpen">
            <p class="sbj">
              원하는 기능이 없어요<br />
              (원하시는 기능을 기재해주세요)
            </p>
          </div>
          <div class="servey_singular modalOpen">
            <p class="sbj">기타 (의견 작성 필수)</p>
          </div>
        </div>
      </section>

      <section class="report_wrap pd_bottom_s">
        <p class="title">
          어떤 점을 개선하면 좋을까요?<br />
          귀한 의견을 더해주세요
        </p>

        <div class="textarea_block">
          <textarea name="" id="textarea01" cols="30" rows="10" placeholder="작성해주신 의견은 핏타민의 발전에 큰 도움이 돼요! 더 나은 서비스를 위해 최선을 다하겠습니다 :)"></textarea>
        </div>
      </section>

      <div class="btn_wrap">
        <button class="btn_b btn_white">구독 해지하기</button>
      </div>

      <div class="btn_fix">
        <!-- <p class="toast">신고 사유를 선택해주세요</p> -->
      </div>
    </main>

    <!-- 확인팝업 -->
    <div class="popup popup01">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">핏타민 구독해지</p>
        <p class="pop_txt">정말로 구독을 해지하시겠어요?</p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light btnClose">닫기</button>
          <button class="btn_m btn_red btnClose">해지하기</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script>
      $(".servey_singular").click(function () {
        $(this).addClass("select");
        $(this).siblings().removeClass("select");
        $(".btn_b").attr("disabled", false);
      });

      //popup
      $(".btn_b").on("click", function () {
        $(".popup01, body").addClass("open");
      });

      $(".overlay, .btnClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });
    </script>
  </body>
</html>
