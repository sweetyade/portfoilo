<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-4-9.상담오류신고</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <h2 class="page_name">상담 오류신고</h2>
      <div class="header_icon">
        <button class="btn_s" disabled>제출</button>
      </div>
    </header>

    <main class="main">
      <section class="report_wrap pd_bottom">
        <div class="pharm_p">
          <p class="p_pic"><img src="../../images/cam_sample.png" alt=""></p>
          <div class="p_info">
            <div class="p_name" style="gap: .25rem">
              <p class="name">김예림 약사</p>
              <p class="txt">메디컬참약국</p>
            </div>
            <p class="info">12월 22일 오후 05:00 <span class="gray01">상담종료</span></p>
          </div>
          <p class="icon_round btn_white po_rel">화상상담</p>
        </div>

        <p class="title">상담과정에서 어떤 점이<br>
          불편하셨는지 알려주세요</p>

          <div class="grid_list_0_75">
            <div class="servey_singular modalOpen">
              <p class="sbj">약사님이 화면에 나오지 않아요</p>
            </div>
            <div class="servey_singular modalOpen">
              <p class="sbj">약사님이 다른 일을 하고 있어요</p>
            </div>
            <div class="servey_singular modalOpen">
              <p class="sbj">약사님의 상담이 유용하지 않아요</p>
            </div>
            <div class="servey_singular modalOpen">
              <p class="sbj">원하는 영양제가 없어요</p>
            </div>
            <div class="servey_singular modalOpen">
              <p class="sbj">기타 (의견 작성 필수)</p>
            </div>
          </div>
      </section>

      <section class="report_wrap pd_bottom_s">

        <p class="title">어떤 점을 개선하면 좋을까요?<br>
          귀한 의견을 더해주세요</p>

          <div class="textarea_block">
            <textarea name="" id="textarea01" cols="30" rows="10" 
            placeholder="작성해주신 의견은 핏타민의 발전에 큰 도움이 돼요! 더 나은 서비스를 위해 최선을 다하겠습니다 :)"></textarea>
          </div>
      </section>
      

      <div class="btn_wrap">
        <button class="btn_b btn_white">제출하기</button>
      </div>

      <div class="btn_fix">
        <p class="toast">신고 사유를 선택해주세요</p>
      </div>
    </main>


    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>
    <script>
      $(".servey_singular").click(function() {
        $(this).addClass("select");
        $(this).siblings().removeClass("select");
        $(".btn_b").attr("disabled",false);
      })
    </script>
  </body>
</html>
