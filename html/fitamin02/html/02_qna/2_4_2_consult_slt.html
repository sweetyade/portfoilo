<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>2-4-2.상담방법선택</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <p class="back"><img src="../../images/icon/system_back.svg" alt="뒤로가기" /></p>
      <h2 class="page_name">상담방법 선택</h2>
      <div class="header_icon">
        <p class="page_no">1/3</p>
      </div>
    </header>

    <main class="main">
      <div class="consult_top">
        <div class="pack_banner">
          <p class="img"><img src="../../images/drug_sample.png" alt=""></p>
          <p class="span2_f">쏘팔메토옥타코사놀+</p>
          <p class="span2_f gray01">외 7건</p>
        </div>
      </div>
      
      <section class="consult_wrap pd_bottom_l">
        <div class="consult_title">
          <p class="title">상담방법을 선택해주세요</p>
        </div>
        
        <div class="consult_list">
          <div class="servey_singular modalOpen">
            <p class="sbj">채팅으로 상담할래요</p>
          </div>
          <div class="servey_singular">
            <p class="sbj">영상통화로 상담할래요</p>
            <p class="txt">자세한 고민을 상담할 수 있어요!</p>
          </div>
        </div>
      </section>

      <div class="btn_fix">
        <button class="btn_b btn_basic" disabled>다음</button>
      </div>
    </main>

    <!-- 채팅상담 안내 모달달 -->
    <div class="modal modal01">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 모달 컨텐츠-->
      <div class="modal_wrap">
        <div class="modal_top">
          <p class="modal_title">채팅상담은 곧 오픈될 예정이예요!</p>
          <p class="modal_sub">
            약사님과의 화상상담에 대한 부담을 확 줄인<br>
            채팅상담 오픈일을 기대해주세요.
          </p>
        </div>

        <div class="btn_wrap">
          <button class="btn_b btn_basic modalClose">오픈 알림받기</button>
          <button class="btn_b btn_trans modalClose">닫기</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>

    <script>
      $(".servey_singular").click(function() {
        $(this).addClass("select");
        $(this).siblings().removeClass("select");
        $(".btn_b").attr("disabled",false);
      })

      /* popup */
      $(".modalOpen").on("click", function () {
        $(".modal01, body").addClass("open");
      });

      $(".overlay, .popClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });
    </script>
  </body>
</html>
