<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <script src="../../js/lottie-player.js"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <title>4.스토어샵 - 로그인 전 / 내역없음</title>
  </head>
  <body>
    <header class="header">
      <div class="back"></div>
      <div class="page_name">스토어샵</div>
      <div class="header_icon"></div>
    </header>

    <main class="main">
      <div class="tab_menu">
        <p class="tab_btn active">상품교환</p>
        <p class="tab_btn">구독 충전권</p>
      </div>

      <!-- 상품교환 -->
      <div class="tab_con">
        <section class="list_wrap">
          <div class="list_banner bg_cash">
            <p class="p1_fb mb_0_5">
              건강하게 모은 캐시<br />
              사용해볼까요?
            </p>
            <p class="span3_f gray02">캐시를 기프티콘으로 바꿔보세요</p>

            <div class="banner_icons">
              <p class="icon_round btn_border">캐시적립</p>
              <p class="icon_round btn_border">포인트교롼</p>
            </div>
          </div>

          <div class="list_con bg_gray">
            <div class="label_btn right cash_label mb_1">
              <img src="../../images/icon/cash.svg" alt="" />
              <p class="txt">이렇게 <span class="primary">캐시</span>를 모을 수 있어요!</p>
            </div>
            <div class="store_list mb_1">
              <div class="store_link">
                <p class="img"><img src="../../images/store_coffee.png" alt="" /></p>
                <p class="txt">카페/베이커리</p>
              </div>
              <div class="store_link">
                <p class="img"><img src="../../images/store_hambuger.png" alt="" /></p>
                <p class="txt">치킨/페스트푸드</p>
              </div>
              <div class="store_link">
                <p class="img"><img src="../../images/store_ticket.png" alt="" /></p>
                <p class="txt">상품권</p>
              </div>
              <div class="store_link">
                <p class="img"><img src="../../images/store_mart.png" alt="" /></p>
                <p class="txt">편의점/미트</p>
              </div>
            </div>

            <div class="btn_wrap in_btn">
              <button class="btn_b btn_white">전체 상품 보기</button>
            </div>
          </div>
        </section>
      </div>

      <!-- 충전권 -->
      <div class="tab_con">
        <section class="list_wrap">
          <div class="list_banner">
            <p class="p1_fb mb_0_5">
              혜택가득 충전권으로<br />
              건강구독 시작해요
            </p>
            <p class="span3_f gray02">핏타민 구독 충전권을 만나보세요</p>

            <div class="banner_icons">
              <p class="icon_round btn_border">핏타민구독</p>
              <p class="icon_round btn_border">정기결제</p>
            </div>
          </div>

          <div class="tab_sort sort_gr">
            <p class="sort_btn sort_all active">전체</p>
            <p class="sort_btn sort_1">충전권</p>
            <p class="sort_btn sort_2">이벤트</p>
          </div>

          <div class="list_con bg_gray">
            <div class="blank_txt" style="height: 42svh">
              <p class="txt">충전권 구매는 로그인 후 확인할 수 있어요</p>
              <button class="btn_white btn_s">로그인하고 확인하기</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- footer -->
    <div class="nav_wrap">
      <nav class="footer_nav">
        <div class="nav_menu">
          <a href="#" class="nav_link">
            <p class="nav_icon">
              <img src="../../images/common/navhome_off.svg" alt="홈" />
            </p>
            <p class="nav_txt">홈</p>
          </a>
          <a href="#" class="nav_link active">
            <p class="nav_icon">
              <img src="../../images/common/navqna_off.svg" alt="약사상담" />
            </p>
            <p class="nav_txt">약사상담</p>
          </a>
        </div>
        <div class="nav_menu">
          <a href="#" class="nav_link">
            <p class="nav_icon">
              <img src="../../images/common/navchallenge_off.svg" alt="챌린지" />
            </p>
            <p class="nav_txt">챌린지</p>
          </a>
          <a href="#" class="nav_link">
            <p class="nav_icon">
              <img src="../../images/common/navstore_on.svg" alt="스토어샵" />
            </p>
            <p class="nav_txt">스토어샵</p>
          </a>
        </div>
      </nav>

      <!-- 센터버튼 -->
      <div class="open_btn">
        <div class="navBtn">
          <img src="../../images/common/navBtn.svg" alt="메뉴열기" />
        </div>
      </div>

      <!-- 오픈메뉴 -->
      <div class="nav_open">
        <div class="nav_list">
          <a href="#" class="open_link">
            <p class="open_icon">
              <img src="../../images/common/open_nav02.svg" alt="" />
            </p>
            <p class="open_menu">영양제</p>
          </a>
          <a href="#" class="open_link">
            <p class="open_icon">
              <img src="../../images/common/open_nav01.svg" alt="" />
            </p>
            <p class="open_menu">물마시기</p>
          </a>
        </div>
      </div>
    </div>

    <!-- 로그인 팝업 -->
    <div class="popup">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">로그인이 필요한 기능이예요</p>
        <p class="pop_txt">지금 로그인하고 핏타민의 모든 서비스를 이용해보세요</p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light btnClose">닫기</button>
          <button class="btn_m btn_basic btnClose">로그인 하기</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script>
      //탭메뉴
      $(".tab_menu")
        .find(".tab_btn")
        .click(function () {
          $(this).addClass("active");
          $(this).siblings().removeClass("active");
        });

      var tabBtn = $(".tab_menu .tab_btn");
      var tabCont = $(".tab_con");

      tabCont.hide().eq(0).show();

      tabBtn.click(function () {
        var target = $(this);
        var index = target.index();
        // alert(index);
        tabBtn.removeClass("active");
        target.addClass("active");
        tabCont.css("display", "none");
        tabCont.eq(index).css("display", "block");
      });

      //filter btn active
      $(".tab_sort")
        .find(".sort_btn")
        .click(function () {
          $(this).addClass("active");
          $(this).siblings().removeClass("active");
        });

      //list filter
      $(document).ready(function () {
        let activeCat = "";
        function filterGroup(group) {
          if (activeCat != group) {
            $(".ticket_data")
              .filter("." + group)
              .show();
            $(".ticket_data")
              .filter(":not(." + group + ")")
              .hide();
            activeCat = group;
          }
        }

        $(".sort_all").click(function () {
          $(".ticket_data").show();
          activeCat = "all";
        });
        $(".sort_1").click(function () {
          filterGroup("sort-1");
        });
        $(".sort_2").click(function () {
          filterGroup("sort-2");
        });
      });

      $(".navBtn").on("click", function () {
        $(this).toggleClass("navOpen");
        if ($(this).hasClass("navOpen")) {
          $(".nav_open").addClass("listOpen");
          $(".nav_list").addClass("loadup");
          $("body").addClass("open");
        } else {
          $(".nav_open").removeClass("listOpen");
          $(".nav_list").removeClass("loadup");
          $("body").removeClass("open");
        }
      });

      /* popup */
      $(".store_link").on("click", function () {
        $(".popup, body").addClass("open");
      });

      $(".overlay, .btnClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });
    </script>
  </body>
</html>
