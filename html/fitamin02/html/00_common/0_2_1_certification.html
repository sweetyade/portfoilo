<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-2-1.본인인증</title>
  </head>
  <body class="open">
    <header class="header">
      <div class="back"></div>
      <div class="page_name">회원정보 입력</div>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_close_bk.svg" alt="닫기" />
        </p>
      </div>
    </header>

    <main class="main">
      <section class="inner_1_25 inner_tb_1_5">
        <p class="p1_fb mb_0_75">원활한 서비스 사용을 위해<br />회원정보가 필요해요</p>
        <p class="p3_f gray02 mb_1_5">
          간편로그인을 이용하실 경우<br />
          이름과 휴대폰번호를 등록해주세요.
        </p>

        <!-- 이름 -->
        <div class="input_block">
          <label for="name">이름</label>
          <div class="input_div mb_1">
            <input type="text" id="name" placeholder="한글이나 영문 2~5글자 이내로 입력해주세요" />
          </div>
        </div>
        <!-- 휴대폰번호 -->
        <div class="input_block">
          <label for="number01">휴대폰 번호</label>
          <div class="input_div mb_0_5">
            <input type="number" id="number01" class="clearInput" maxlength="11" placeholder="-를 제외하고 입력해주세요" inputmode="numeric" oninput="maxLengthChk(this)" required />
            <button class="btn_m btn_white input_btnl">인증번호 발송</button>
            <div class="btnClear"></div>
          </div>

          <div class="input_div">
            <input type="number" id="number02" class="clearInput" maxlength="4" placeholder="인증번호를 입력해주세요" inputmode="numeric" oninput="maxLengthChk(this)" required />
            <button class="btn_m btn_white input_btns">확인</button>
            <div class="btnClear"></div>
            <p class="input_time">3:00</p>
          </div>
        </div>
      </section>

      <div class="btn_fix">
        <button class="btn_b btn_basic nextBtn">완료</button>
      </div>
    </main>

    <!-- 닫기 팝업 -->
    <div class="popup popup01">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">아직 본인인증이 완료되지 않았어요</p>
        <p class="pop_txt">
          본인인증을 진행하지 않고 페이지를<br />
          나가시면 정보가 저장되지 않아요.
        </p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light btnClose">닫기</button>
          <button class="btn_m btn_red btnClose">나가기</button>
        </div>
      </div>
    </div>

    <!-- 가입한 계정 확인 팝업 -->
    <div class="popup popup02 open">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">이미 가입한 계정이 있어요</p>
        <p class="pop_txt">
          해당 휴대폰 번호로 가입된 계정이 있어요.<br />
          새로운 계정으로 로그인하시겠어요?
        </p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light btnClose">회원정보 찾기</button>
          <button class="btn_m btn_basic btnClose">로그인 하기</button>
        </div>
      </div>
    </div>

    <!-- 등록 완료 팝업 -->
    <div class="popup popup03">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">회원정보가 등록되었어요</p>
        <p class="pop_txt">
          이름과 휴대폰번호가 등록되었어요.<br />
          회원정보는 마이페이지에서 수정할 수 있어요!
        </p>
        <div class="pop_btn">
          <button class="btn_m btn_light btnClose">확인</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script>
      // /* ---- 삭제버튼 ------- */
      $(document).ready(function () {
        $(".input_div").each(function () {
          $(this)
            .find(".clearInput")
            .on("keyup focus", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 1");

              if ($(this).val().length == 0) {
                $(this).siblings(".btnClear").attr("style", "opacity: 0");
              } else {
                $(this).siblings(".btnClear").attr("style", "opacity: 1");
              }
            });

          $(this)
            .find(".clearInput")
            .on("blur", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 0");
            });

          $(this)
            .find(".btnClear")
            .on("click touchstart", function () {
              $(this).closest(".input_div").find(".clearInput").val("");
              $(this).closest(".input_div").find(".btnClear").attr("style", "opacity: 0");
              return false;
            });
        });
      });

      /* 넘버인풋 맥스 */
      function maxLengthChk(object) {
        if (object.value.length > object.maxLength) {
          object.value = object.value.slice(0, object.maxLength);
        }
      }

      /* popup */
      $(".closeBtn").on("click", function () {
        $(".popup01, body").addClass("open");
      });

      $(".nextBtn").on("click", function () {
        $(".popup03, body").addClass("open");
      });

      $(".overlay, .btnClose").on("click", function () {
        $(".popup, .modal, body").removeClass("open");
      });
    </script>
  </body>
</html>
