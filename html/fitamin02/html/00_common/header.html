<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>header</title>

    <style>
      .header {
        margin: 0 auto 32px;
        max-width: 360px;
        position: relative;
      }

      body {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <!-- logo header-->
    <header class="header header_main">
      <div class="logo"><img src="../../images/common/logo.svg" alt="" /></div>
      <div class="header_icon">
        <p class="header_cash"><img src="../../images/icon/cash.svg" alt="보유포인트" />999,999,999</p>
        <p class="header_link">
          <img src="../../images/icon/system_noti.svg" alt="알림" />
        </p>
        <p class="header_link">
          <img src="../../images/icon/system_user.svg" alt="마이페이지" />
        </p>
      </div>
    </header>

    <!-- 뒤로가기 + 서브타이틀 + 상단메뉴-->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <div class="page_name">영양제 추천</div>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_cart.svg" alt="장바구니" />
        </p>
        <p class="header_link">
          <img src="../../images/icon/system_user.svg" alt="마이페이지" />
        </p>
      </div>
    </header>

    <!-- 건강설문-->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <div class="page_name">건강설문</div>
      <div class="header_icon">
        <p class="page_no">3/12</p>
      </div>
    </header>

    <!-- 상단버튼 - 불가능-->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <div class="page_name">회원정보 수정</div>
      <div class="header_icon">
        <button class="btn_s" disabled>완료</button>
      </div>
    </header>

    <!-- 상단버튼 - 가능-->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <div class="page_name">회원정보 수정</div>
      <div class="header_icon">
        <button class="btn_s">완료</button>
      </div>
    </header>

    <!-- 공유-->
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <div class="page_name"></div>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_share.svg" alt="공유하기" />
        </p>
      </div>
    </header>

    <!-- 닫기-->
    <header class="header">
      <div class="back"></div>
      <div class="page_name"></div>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_close_bk.svg" alt="닫기" />
        </p>
      </div>
    </header>

    <!-- 아이콘 확인용-->
    <header class="header">
      <div class="back"></div>
      <div class="page_name"></div>
      <div class="header_icon">
        <p class="header_link">
          <img src="../../images/icon/system_setting.svg" alt="설정" />
        </p>
        <p class="header_link">
          <img src="../../images/icon/system_more.svg" alt="더보기" />
        </p>
      </div>
    </header>
  </body>
</html>
