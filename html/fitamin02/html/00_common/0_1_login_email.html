<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-1.이메일로 로그인</title>
  </head>
  <body>
    <header class="header">
      <div class="back"></div>
      <div class="page_name">이메일로 로그인</div>
      <div class="header_icon"><img src="../../images/icon/system_close_bk.svg" alt="닫기" /></div>
    </header>

    <main class="main" style="background-color: #fff">
      <section class="inner_1_25 inner_tb_2">
        <!-- 이메일주소 -->
        <div class="input_block mb_1">
          <label for="input01">이메일 주소</label>
          <div class="input_div">
            <input type="text" id="input01" class="clearInput" placeholder="이메일 주소를 입력해주세요." required />
            <div class="btnClear"></div>
          </div>
        </div>

        <!-- 비밀번호 -->
        <div class="input_block">
          <label for="input02">비밀번호</label>
          <div class="input_div">
            <input type="password" id="input02" class="clearInput inputPass" placeholder="비밀번호를 입력해주세요." required />
            <div toggle="#input02" class="pass_view"></div>
            <div class="btnClear"></div>
          </div>
        </div>
      </section>

      <div class="btn_wrap">
        <button class="btn_b btn_basic mb_1">로그인 하기</button>
        <a href="#" class="misc2_under gray01">회원정보를 잊어버리셨나요?</a>
      </div>
    </main>

    <script src="../../js/jquery.min.js"></script>
    <script>
      // /* ---- 삭제버튼 ------- */
      $(document).ready(function () {
        $(".input_div").each(function () {
          $(this)
            .find(".clearInput")
            .on("keyup focus", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 1");

              if ($(this).val().length == 0) {
                $(this).siblings(".btnClear").attr("style", "opacity: 0");
              } else {
                $(this).siblings(".btnClear").attr("style", "opacity: 1");
              }
            });

          $(this)
            .find(".clearInput")
            .on("blur", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 0");
            });

          $(this)
            .find(".btnClear")
            .on("click touchstart", function () {
              $(this).closest(".input_div").find(".clearInput").val("");
              $(this).closest(".input_div").find(".btnClear").attr("style", "opacity: 0");
              return false;
            });
        });
      });

      /* 패스워드 */
      $(".pass_view").click(function () {
        $(this).toggleClass("inputPass");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

      $(document).ready(function () {
        $(".pass_view").on("click", function () {
          $(this).toggleClass("pass_view-on");
        });
      });
    </script>
  </body>
</html>
