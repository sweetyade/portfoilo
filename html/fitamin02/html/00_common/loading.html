<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>로딩</title>

    <style>
      body {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header class="header header_main">
      <div class="logo"><img src="../../images/common/logo.svg" alt="" /></div>
      <div class="header_icon">
        <p class="header_cash"><img src="../../images/icon/cash.svg" alt="보유포인트" />999,999,999</p>
        <p class="header_link">
          <img src="../../images/icon/system_noti.svg" alt="알림" />
        </p>
        <p class="header_link">
          <img src="../../images/icon/system_user.svg" alt="마이페이지" />
        </p>
      </div>
    </header>

    <!-- loading -->
    <div class="page_loading">
      <div class="loading">
        <lottie-player src="../../images/json/loading.json" background="transparent" speed=".75" style="width: 100%; height: 100%" loop autoplay></lottie-player>
      </div>
    </div>

    <!-- footer -->
    <nav class="footer_nav">
      <div class="nav_menu">
        <a href="#" class="nav_link active">
          <p class="nav_icon">
            <img src="../../images/common/navhome_on.svg" alt="홈" />
          </p>
          <p class="nav_txt">홈</p>
        </a>
        <a href="#" class="nav_link">
          <p class="nav_icon">
            <img src="../../images/common/navqna_off.svg" alt="약사상담" />
          </p>
          <p class="nav_txt">약사상담</p>
        </a>
      </div>
      <div class="nav_menu">
        <a href="#" class="nav_link">
          <p class="nav_icon">
            <img src="../../images/common/navchallenge_off.svg" alt="챌린지" />
          </p>
          <p class="nav_txt">챌린지</p>
        </a>
        <a href="#" class="nav_link">
          <p class="nav_icon">
            <img src="../../images/common/navstore_off.svg" alt="스토어샵" />
          </p>
          <p class="nav_txt">스토어샵</p>
        </a>
      </div>

      <!-- 센터버튼 -->
      <div class="open_btn">
        <div class="navBtn">
          <img src="../../images/common/navBtn.svg" alt="메뉴열기" />
        </div>
      </div>

      <!-- 오픈메뉴 -->
      <div class="nav_open">
        <div class="nav_list">
          <a href="#" class="open_link">
            <p class="open_icon">
              <img src="../../images/common/open_nav02.svg" alt="" />
            </p>
            <p class="open_menu">영양제</p>
          </a>
          <a href="#" class="open_link">
            <p class="open_icon">
              <img src="../../images/common/open_nav01.svg" alt="" />
            </p>
            <p class="open_menu">물마시기</p>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
