<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1-1-1.회원정보 찾기</title>
  </head>
  <body>
    <header class="header">
      <div class="back"><img src="../../images/icon/system_back.svg" alt="뒤로가기" /></div>
      <div class="page_name">회원정보 찾기</div>
      <div class="header_icon"></div>
    </header>

    <main class="main">
      <section class="inner_1_25 inner_tb_1_5">
        <p class="p1_fb mb_0_75">회원가입 시 등록하신<br />이메일 주소를 입력해주세요</p>
        <p class="p3_f gray02 mb_1_5">가입한 이메일 주소로 회원님의<br />회원정보를 보내드릴게요.</p>

        <!-- 이메일주소 -->
        <div class="input_block">
          <label for="input01">이메일 주소</label>
          <div class="input_div">
            <input type="text" id="input01" class="clearInput" placeholder="이메일 주소를 입력해주세요." required />
            <div class="btnClear"></div>
          </div>
        </div>
      </section>

      <div class="btn_fix">
        <a href="#" class="misc2_under gray01 mb_1">이메일 주소를 잊어버리셨나요?</a>
        <button class="btn_b btn_basic popupbtn">비밀번호 찾기</button>
        <p class="toast">가입하신 이메일 주소를 입력해주세요</p>
      </div>
    </main>

    <!-- 계정 찾기 불가 팝업 -->
    <div class="popup">
      <!-- 팝업안 전체 오버레이 -->
      <div class="overlay"></div>

      <!-- 팝업 컨텐츠 -->
      <div class="popup_wrap">
        <p class="pop_title">계정을 찾을 수 없어요</p>
        <p class="pop_txt">가입되지 않은 이메일 주소예요.<br />회원가입을 진행할까요?</p>
        <!-- 버튼 2개 -->
        <div class="pop_btn">
          <button class="btn_m btn_light btnClose">닫기</button>
          <button class="btn_m btn_basic btnClose">회원가입</button>
        </div>
      </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script>
      /* popup */
      $(".popupbtn").on("click", function () {
        $(".popup, body").addClass("open");
      });

      $(".overlay, .btnClose").on("click", function () {
        $(".popup, .modal, body").removeClass("open");
      });

      // /* ---- 삭제버튼 ------- */
      $(document).ready(function () {
        $(".input_div").each(function () {
          $(this)
            .find(".clearInput")
            .on("keyup focus", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 1");

              if ($(this).val().length == 0) {
                $(this).siblings(".btnClear").attr("style", "opacity: 0");
              } else {
                $(this).siblings(".btnClear").attr("style", "opacity: 1");
              }
            });

          $(this)
            .find(".clearInput")
            .on("blur", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 0");
            });

          $(this)
            .find(".btnClear")
            .on("click touchstart", function () {
              $(this).closest(".input_div").find(".clearInput").val("");
              $(this).closest(".input_div").find(".btnClear").attr("style", "opacity: 0");
              return false;
            });
        });
      });
    </script>
  </body>
</html>
