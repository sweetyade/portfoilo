<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>1.회원가입</title>
  </head>
  <body>
    <header class="header">
      <div class="back">
        <img src="../../images/icon/system_back.svg" alt="뒤로가기" />
      </div>
      <div class="page_name">로그인 및 회원가입</div>
      <div class="header_icon"></div>
    </header>

    <main class="main" style="background-color: #fff">
      <section class="inner_1_25 inner_tb_2">
        <p class="p1_fb">간편하게 로그인하고<br />핏타민과 영양제 관리해요!</p>

        <div class="login_btn">
          <p class="bubble">5초만에 빠른 회원가입</p>
          <button class="btn_social btn_kakao"><img src="../../images/icon/kakao_bk.svg" alt="" />카카오로 시작하기</button>
          <button class="btn_social btn_apple"><img src="../../images/icon/apple_wt.svg" alt="" />Apple로 로그인</button>
          <button class="btn_b btn_light mb_1">이메일 로그인 하기</button>

          <a href="#" class="misc2_under gray01">이메일로 회원가입 하기</a>
        </div>
      </section>
    </main>
  </body>
</html>
