<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/> <!-- icons -->
  <link rel="stylesheet" href="../../css/style.css">

  <title>1_1.로그인</title>
</head>
<body class="bg_primary">

  <!-- header -->
  <header class="header">
    <div class="inner">
      <div class="header_title">
        <a href="javascript:void(0)" class="back"><i class="ri-arrow-left-line"></i></a>
        <h2>
          대한민국초등학교
          <span class="mt_0_25">schoolname.classe365.com</span>
        </h2>
      </div>
      <div class="icon_group">
      </div>
    </div>
  </header>

  <!-- main -->
  <main class="main" style="display: grid; align-items: end;">
    <section class="login">
      <p class="title mb_1_5">학생 로그인</p>

      <div class="list_0_75">
        <div class="input_block">
          <input type="text" placeholder="Login" class="login_input" id="">
        </div>
        <div class="input_block">
          <input type="password" placeholder="Login" class="pass_input" id="Password">
        </div>
      </div>

      <div class="btn_wrap">
        <p class="btn_txt">비밀번호 찾기</p>
        <button class="btn btn_white">회원가입</button>
      </div>
      <p class="text_center normal_f white_color bold_f">OR</p>
      <div class="icon_group">
        <div class="btn_icon btn_white"><i class="ri-google-fill"></i></div>
        <div class="btn_icon btn_white"><i class="ri-facebook-fill"></i></div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    //변동높이 설정 
    $(document).ready(function() {
      headerHeight = $(".header").innerHeight();
      mainHeight = (window.innerHeight - headerHeight) - 1;
      $(".main").css("min-height", mainHeight);
    })



  </script>
</body>
</html>
