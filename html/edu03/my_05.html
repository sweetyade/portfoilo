<html>
    <head>
        <meta charset="UTF-8">
        <title>MEDYON E-sang education</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/mypopup.css">
    </head>
    
    <body>
       
        <div id="my_popup">
            <div class="popup_header">
                <h1>주의사항</h1>
                <p>수강 주의사항 및 본인인증</p>
            </div>
            
            <div class="popup_notice">
                <h2>주의사항</h2>
                <div class="block_div">
                    <ul class="list_type3">
                        <li>산업안전보건교육 규정 제3조 별표2에 따라 <span>본인인증</span> 후 학습 진행이 가능합니다.</li>
                        <li>학습진행은 순차학습으로 진행되며, <span>1일 최대 8차시</span> 까지 학습이 가능합니다.</li>
                        <li>평가는 <span>1회만</span> 응시 가능하며, 응시 제한시간이 있으므로 유의해주시기 바랍니다.</li>
                    </ul>
                </div>
            </div>
            
            <div class="popup_contents">
                <p class="font_bold">본인인증</p><span></span>
                <div class="check_btn2">
                    <p>
                        <span class="font_m">010-0000-0000</span>
                        <button type="button" class="check_phone">인증번호 발송</button>
                    </p>
                    <p>
                       <span><input type="text" class="check_mtext" placeholder="인증번호 입력"></span>
                       <button type="button" class="check_m">인증하기</button>
                    </p>
                </div>
                <p>
                    <button type="button" class="edit_mypage">개인정보변경</button>
                    <span class="color_purple font_s">* 번호가 다른경우 개인정보변경에서 번호를 변경해주시기 바랍니다.</span>
                </p>
            </div>
            
            <div class="btn grid_flex">
                <button type="button" class="btn_purple" onclick="location.href='my_06.html'">확인완료</button>
            </div>
        </div>
    </body>
</html>
