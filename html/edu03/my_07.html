<html>
    <head>
        <meta charset="UTF-8">
        <title>MEDYON E-sang education</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/mypopup.css">
    </head>
    
    <body>
       
        <div id="captcha_popup">
           <div class="top_h1 grid_flex">
                <h1>자동등록방지(captcha) 인증</h1>
                <p class="info_link"><a href="#">화면설명</a></p>
            </div>
            <div class="info_text">
                <p class="font_m">안녕하세요. 이상에듀입니다.</p>
                <p>자동등록방지(CAPTCHA)를 위해 보안절차를 거치고있습니다.</p>
                <p class="dashed_line"></p>
                <p>과제 입장 시 자동등록방지(CAPTCHA)인증</p>
                <p>진도는 매번 인증, 시험, 과제 인증은 1일 1회</p>
                
                <div class="capt_img">
                    <p><img src="_images/captcha_img.jpg"></p>
                    <div class="capt_btn">
                        <button type="button">새로고침</button>
                        <button type="button">음성듣기</button>
                    </div>
                    <p class="color_purple">그림에서 나타내는 문자를 입력하세요</p>
                    <input type="text" placeholder="인증번호 입력">
                    <button type="submit" class="capt_sumbmit">전송하기</button>
                </div>
            </div>
        </div>
    </body>
</html>
