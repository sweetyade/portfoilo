<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="description" content="약사와 상담하여 맞춤 영양제를 설계하고 섭취 리워드를 통해 꾸준한 섭취 습관을 만들어보세요.">
    <meta name="keywords" content="핏타민, fitamin, 핏타민영양제, 건강기능식품, 맞춤영양제, 영양제정기배송, 영양제정기구독, 영양제추천, 퍼스널영양제, 핏타민영양제구독, 킥더허들, 맞춤비타민, 비타민정기구독, 하루영양제, 멀티팩영양제, 영양제상담, 영양제추천, 비타민추천, 약사추천영양제, 약사상담, 약사비타민, 약국영양제, 참약사, 섭취습관, 섭취기록, 섭취할인, 맞춤영양제구독서비스, 개인맞춤영양제, 핏타민스토어, 핏타민매장, 핏타민더현대서울, 핏타민더현대, fitaminstore">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:site_name" content="핏타민">
    <meta property="og:title" content="약사가 상담하는 개인 맞춤 영양제 구독 서비스">
    <meta property="og:url" content="https://fitamin.kr">
    <meta property="og:description" content="약사와 상담하여 나만의 맞춤 영양제를 설계하고 섭취 기록을 통해 매일 건강해지는 습관을 만들어보세요.">
    <meta property="og:image" content="../../images/og_img.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- favicon -->
    <link rel="icon" href="../../images/favicon.ico" />

    <!-- css -->
    <link rel="stylesheet" href="../../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    <title>onboarding</title>

    <header class="header header-fixed">
        <h1 class="logo"><a href="javascript:void(0)"></a></h1>
        <h2 class="header-name"></h2>
        <button class="header-btn" onclick="jump()">건너뛰기</button>
    </header>

    <div class="fullpage">
        <div class="onboarding swiper">
            <div class="swiper-wrapper">
                <div class="onboarding-item swiper-slide">
                    <div class="onboarding-img">
                        <!-- <lottie-player src="../../images/json/onboarding_01.json" class="random_ani" background="transparent" speed="1" autoplay=""></lottie-player> -->
                    </div>

                    <div class="onboarding-info">
                        <p class="onboarding-txt">섭취하면 캐시가 쌓여요</p>
                        <p class="onboarding-sub">꾸준히 영양제를 섭취하면<br />캐시는 쌓이고 핏타민 레벨은 올라가요</p>
                    </div>
                </div>
                <div class="onboarding-item swiper-slide">
                    <div class="onboarding-img">
                        <!-- <lottie-player src="../../images/json/onboarding_01.json" class="random_ani" background="transparent" speed="1" autoplay=""></lottie-player> -->
                    </div>

                    <div class="onboarding-info">
                        <p class="onboarding-txt">약사와 쉽고 편하게 상의해요</p>
                        <p class="onboarding-sub">언제, 어떻게, 무엇을 섭취 해야할지<br>전문가를 통해 확인해요.</p>
                    </div>
                </div>
                <div class="onboarding-item swiper-slide">
                    <div class="onboarding-img">
                        <!-- <lottie-player src="../../images/json/onboarding_01.json" class="random_ani" background="transparent" speed="1" autoplay=""></lottie-player> -->
                    </div>

                    <div class="onboarding-info">
                        <p class="onboarding-txt">건강을 위한 도전을 시작해요</p>
                        <p class="onboarding-sub">꾸준한 섭취 기록과 건강 챌린지에<br>참여하고 경품을 받아보세요.</p>
                    </div>
                </div>
                <div class="onboarding-item swiper-slide last_slide">
                    <div class="onboarding-img">
                        <!-- <lottie-player src="../../images/json/onboarding_01.json" class="random_ani" background="transparent" speed="1" autoplay=""></lottie-player> -->
                    </div>

                    <div class="onboarding-info">
                        <p class="onboarding-txt">자, 이제 시작해볼까요?</p>
                        <p class="onboarding-sub">지금 섭취 알림을 등록하면,<br>첫 시작 리워드를 받을 수 있어요!</p>
                    </div>
                </div>
            </div>

            <div class="swiper-pagination"></div>
        </div>

        <div class="btn_fixed">
            <button class="btn type_wide showBtn">다음</button>
            <button class="btn type_wide color_gray hideBtn" style="display: none">오늘은 둘러볼게요</button>
        </div>
    </div>
</head>
<body>
    
    <!-- script -->
    <script src="../../js/jquery.min.js" defer></script>
    <script src="../../js/lottie-player.js"></script>
    <script src="../../js/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".onboarding", {
            pagination: {
            el: ".swiper-pagination",
            },
            on:{
                slideChangeTransitionEnd : function() {
                    if(this.activeIndex == 3){
                        $(".hideBtn").fadeIn("fast")
                        $(".showBtn").text("섭취 알림 등록하기")
                        $(".swiper-pagination").css("bottom","22svh")
                        // $(".header-btn").addClass("active").text("시작하기")
                    }else{
                        $(".hideBtn").fadeOut("fast")
                        $(".showBtn").text("다음")
                        $(".swiper-pagination").css("bottom","16svh")
                        // $(".header-btn").removeClass("active").text("시작하기")
                    }
                },
            }
        });

        //건너뛰기
        function jump() {
            swiper.slideTo(3, 700, false);
            $(".hideBtn").fadeIn("fast")
        $(".showBtn").text("섭취 알림 등록하기")
        $(".swiper-pagination").css("bottom","22svh")
        // $(".header-btn").addClass("active").text("시작하기")
        }

        
    </script>
</body>
</html>
