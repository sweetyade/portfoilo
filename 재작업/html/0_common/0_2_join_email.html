<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="description" content="약사와 상담하여 맞춤 영양제를 설계하고 섭취 리워드를 통해 꾸준한 섭취 습관을 만들어보세요.">
    <meta name="keywords" content="핏타민, fitamin, 핏타민영양제, 건강기능식품, 맞춤영양제, 영양제정기배송, 영양제정기구독, 영양제추천, 퍼스널영양제, 핏타민영양제구독, 킥더허들, 맞춤비타민, 비타민정기구독, 하루영양제, 멀티팩영양제, 영양제상담, 영양제추천, 비타민추천, 약사추천영양제, 약사상담, 약사비타민, 약국영양제, 참약사, 섭취습관, 섭취기록, 섭취할인, 맞춤영양제구독서비스, 개인맞춤영양제, 핏타민스토어, 핏타민매장, 핏타민더현대서울, 핏타민더현대, fitaminstore">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:site_name" content="핏타민">
    <meta property="og:title" content="약사가 상담하는 개인 맞춤 영양제 구독 서비스">
    <meta property="og:url" content="https://fitamin.kr">
    <meta property="og:description" content="약사와 상담하여 나만의 맞춤 영양제를 설계하고 섭취 기록을 통해 매일 건강해지는 습관을 만들어보세요.">
    <meta property="og:image" content="../../images/og_img.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- favicon -->
    <link rel="icon" href="../../images/favicon.ico" />

    <!-- css -->
    <link rel="stylesheet" href="../../css/style.css">
    <title>0-2.이메일로 회원가입 - 인증실패</title>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header-left">
      <button class="btn-icon"><i class="ic_back"></i></button>
    </div>
    <h2 class="header-name">이메일로 회원가입</h2>
    <div class="header-right"></div>
  </header>
  
  <main id="main" class="main">
    <section class="contents b_s">
      <form action="" id="userCk" class="list_1">
        <!-- 이메일 -->
        <div class="input_wrap">
          <label for="emailCk" class="label">이메일 주소</label>
          <div class="input_block">
            <input type="email" id="emailCk" class="clearInput" placeholder="이메일 주소를 입력해주세요" name="email" required>
            <div class="btnClear"></div>
          </div>
        </div>
        
        <!-- 비밀번호 -->
        <div>
          <div class="input_wrap mb_0_5">
            <label for="passCk" class="label">비밀번호</label>
            <div class="input_block">
              <input type="password" id="passCk" class="clearInput" name="password" placeholder="비밀번호를 입력해주세요" required>
              <div class="btnClear"></div>
            </div>
          </div>
  
          <div class="input_wrap">
            <div class="input_block">
              <input type="password" id="passReCk" class="clearInput" name="passwordRe" placeholder="비밀번호를 한번 더 입력해주세요" required>
              <div class="btnClear"></div>
            </div>
          </div>
        </div>
        
        <!-- 이름 -->
        <div class="input_wrap">
          <label for="nameCk" class="label">이름</label>
          <div class="input_block">
            <input type="text" id="nameCk" class="clearInput" placeholder="한글이나 영문 2~5글자 이내로 입력해주세요" name="name" required>
            <div class="btnClear"></div>
          </div>
        </div>
      </form>

      <!-- 휴대번호 -->
      <div class="input_wrap mt_1">
        <label for="telCk" class="label">휴대폰 번호</label>
        <div class="input_block mix_block mb_0_5">
          <input type="tel" inputmode="numeric" id="telCk" class="inputCk clearInput" placeholder="- 없이 번호만 입력해주세요" name="tel">
          <button class="btn size_s btn_abs countBtn">인증하기</button>
          <div class="btnClear type_m"></div>
        </div>
        <div class="input_block mix_block">
          <input type="number" inputmode="numeric" class="inputCk clearInput" placeholder="인증번호를 입력해주세요" name="code">
          <button class="btn size_s btn_abs">확인</button>
          <div class="time_count jst-timeout" data-minutes-left=3><span>03:00</span></div>
          <div class="btnClear type_l"></div>
        </div>
        <p class="ip_info error">휴대폰 인증에 실패했습니다. 재인증 해주세요</p>
      </div>
    </section>

    <section class="contents b_xl ck_list">
      <div class="check_wrap mb_0_75">
        <input type="checkbox" class="ip_checkbox" id="checkAll">
        <label for="checkAll">
          <p class="checkbox"></p>
          <p class="label size_l">약관에 모두 동의합니다</p>
        </label>
      </div>
      <div class="check_list">
        <div class="check_wrap">
          <input type="checkbox" class="ip_checkbox" id="check01">
          <label for="check01">
            <p class="checkbox"></p>
            <p class="label">[필수] 서비스 이용약관 <a href="javascript:void(0)">보기</a></p>
          </label>
        </div>
        <div class="check_wrap">
          <input type="checkbox" class="ip_checkbox" id="check02">
          <label for="check02">
            <p class="checkbox"></p>
            <p class="label">[필수] 개인정보 수집 및 이용동의 <a href="javascript:void(0)">보기</a></p>
          </label>
        </div>
        <div class="check_wrap">
          <input type="checkbox" class="ip_checkbox" id="check03">
          <label for="check03">
            <p class="checkbox"></p>
            <p class="label">[필수] 14세 이상 회원가입 동의</p>
          </label>
        </div>
        <div class="check_wrap">
          <input type="checkbox" class="ip_checkbox" id="check04">
          <label for="check04">
            <p class="checkbox"></p>
            <p class="label">[선택] 마케팅 정보 수신동의 <a href="javascript:void(0)">보기</a></p>
          </label>
        </div>
      </div>
    </section>
    <div class="btn_fixed bg_trans">
      <button class="btn">회원가입 완료하기</button>
    </div>
  </main>

  
    <!-- 이메일주소 입력 팝업 -->
    <div class="popup popup01">
      <div class="overlay"></div>
      <div class="pop_contents">
        <p class="title">이메일 주소를 입력해주세요</p>
        <p class="txt">회원가입을 위해 이메일 주소가 필요해요</p>
        <div class="popup_btn">
          <button class="btn color_gray  closeModal">확인</button>
        </div>
      </div>
    </div>

    <!-- 휴대폰번호 입력 팝업 -->
    <div class="popup popup02">
      <div class="overlay"></div>
      <div class="pop_contents">
        <p class="title">휴대폰 번호를 입력해주세요</p>
        <p class="txt">회원가입을 위해 휴대폰 번호가 필요해요</p>
        <div class="popup_btn">
          <button class="btn color_gray  closeModal">확인</button>
        </div>
      </div>
    </div>

  <script src="../../js/jquery.min.js" ></script>
  <script src="../../js/jquery.validate.min.js" ></script>
  <script src="../../js/jquery.simple.timer.js"></script>

  <script>
    //============= 공통 ==============//
    // /* ---- 삭제버튼 ------- */
    $(document).ready(function () {
        $(".input_block").each(function () {
          $(this)
            .find(".clearInput")
            .on("keyup focus", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 1");

              if ($(this).val().length == 0) {
                $(this).siblings(".btnClear").attr("style", "opacity: 0");
              } else {
                $(this).siblings(".btnClear").attr("style", "opacity: 1");
              }
            });

          $(this)
            .find(".clearInput")
            .on("blur", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 0");
            });

          $(this)
            .find(".btnClear")
            .on("click touchstart", function () {
              $(this).closest(".input_block").find(".clearInput").val("");
              $(this).closest(".input_block").find(".btnClear").attr("style", "opacity: 0");
              return false;
            });
        });
      });

    //팝업닫기
    $(".closeModal, .overlay").click(function(){
      $(".popup, .modal, body").removeClass("open")
    })



    // ============= 매인 ============== //
    // 인증 카운터
    let timerStarted = false;

    $(".countBtn").click(function(){
      if (!timerStarted) {
        $(".time_count span").hide()
        timerStarted = true;

        $('.time_count').startTimer({
          onComplete: function(element) {
            
            $('html, body').addClass('bodyTimeoutBackground');
          }
        });
      } 
    })

    //유효성 검사
    jQuery(function() {
      const myForm = $('#userCk');
      myForm.validate({
        rules:{
          email: {             
            required: true,     
            email: true     
          },
          password: {             
            required: true,     
            rangelength: [8,15]
          },
          passwordRe: {             
            required: true,     
            rangelength: [8,15],
            equalTo: "#passCk"
          },
          name: {             
            required: true,     
            rangelength: [2,5]
          },
        },
        messages:{
          email: {
            required: '필수 입력 항목입니다',
            email: '올바른 이메일 형식으로 입력하세요'
          },
          password: {
            required: '필수 입력 항목입니다',
            rangelength: '영문과 숫자를 포함하는 8자~15자 이내로 설정해주세요'
          },
          passwordRe: {
            required: '필수 입력 항목입니다',
            rangelength: '영문과 숫자를 포함하는 8자~15자 이내로 설정해주세요',
            equalTo: '비밀번호가 동일한지 다시 한번 확인해주세요'
          },
          name: {
            required: '필수 입력 항목입니다',
            rangelength: '이름은 한글이나 영문 2~5글자로 작성해주세요요'
          },
        }
      });
    });

    // 약관동의 전체체크
    $("#checkAll").click(function(){
      if($(this).is(":checked")){
        $(".check_list .ip_checkbox").prop("checked", true)
      }else{
        $(".check_list .ip_checkbox").prop("checked", false)
      }
    })

    // 약관동의 체크
    $(".check_list .ip_checkbox").click(function(){
      let chieckList = $(".check_list .ip_checkbox:checked").length
      let List = $(".check_list .ip_checkbox").length

      if(chieckList == List){
        $("#checkAll").prop("checked", true)
      }else{
        $("#checkAll").prop("checked", false)
      }
    })
    </script>
  </body>
</html>
