<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="description" content="약사와 상담하여 맞춤 영양제를 설계하고 섭취 리워드를 통해 꾸준한 섭취 습관을 만들어보세요.">
    <meta name="keywords" content="핏타민, fitamin, 핏타민영양제, 건강기능식품, 맞춤영양제, 영양제정기배송, 영양제정기구독, 영양제추천, 퍼스널영양제, 핏타민영양제구독, 킥더허들, 맞춤비타민, 비타민정기구독, 하루영양제, 멀티팩영양제, 영양제상담, 영양제추천, 비타민추천, 약사추천영양제, 약사상담, 약사비타민, 약국영양제, 참약사, 섭취습관, 섭취기록, 섭취할인, 맞춤영양제구독서비스, 개인맞춤영양제, 핏타민스토어, 핏타민매장, 핏타민더현대서울, 핏타민더현대, fitaminstore">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:site_name" content="핏타민">
    <meta property="og:title" content="약사가 상담하는 개인 맞춤 영양제 구독 서비스">
    <meta property="og:url" content="https://fitamin.kr">
    <meta property="og:description" content="약사와 상담하여 나만의 맞춤 영양제를 설계하고 섭취 기록을 통해 매일 건강해지는 습관을 만들어보세요.">
    <meta property="og:image" content="../../images/og_img.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- favicon -->
    <link rel="icon" href="../../images/favicon.ico" />

    <!-- css -->
    <link rel="stylesheet" href="../../css/style.css">
    <title>0-2-1.본인인증</title>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header-left"></div>
    <h2 class="header-name">회원정보 입력</h2>
    <div class="header-right">
      <button class="btn-icon openPop01"><i class="ic_x"></i></button>
    </div>
  </header>
  
  <!-- main -->
  <main id="main" class="main">
    <section class="contents">
      <p class="section_title">원활한 서비스 사용을 위해<br>회원정보가 필요해요</p>
      <p class="section_txt mb_1_5">간편로그인을 이용하실 경우<br>이름과 휴대폰번호를 등록해주세요. </p>
      
      <div class="input_wrap mb_1">
        <label for="" class="label">이름</label>
        <div class="input_block">
          <input type="text" class="clearInput" placeholder="한글이나 영문 2~5글자 이내로 입력해주세요">
        </div>
      </div>

      <div class="input_wrap">
        <label for="" class="label">휴대폰 번호</label>
        <div class="input_block mb_0_5">
          <input type="number" inputmode="numeric" placeholder="- 없이 번호만 입력해주세요">
          <button class="btn size_s btn_abs countBtn">인증하기</button>
        </div>
        <div class="input_block">
          <input type="number" inputmode="numeric" placeholder="인증번호를 입력해주세요">
          <button class="btn size_s btn_abs">확인</button>
          <div class="time_count jst-timeout" data-minutes-left=3><span>03:00</span></div>
        </div>
      </div>
    </section>
    
    <div class="btn_fixed">
      <button class="btn openPop03">완료</button>
    </div>
  </main>

  <!-- 본인인증 실패 -->
  <div class="popup popup01">
    <div class="overlay"></div>
    <div class="pop_contents">
      <p class="title">아직 본인인증이 완료되지 않았어요</p>
      <p class="txt">
        본인인증을 진행하지 않고 페이지를<br>
        나가시면 정보가 저장되지 않아요.
      </p>
      <div class="popup_btn">
        <button class="btn color_gray closeModal">닫기</button>
        <button class="btn color_error closeModal" onclick="javascript:self.close();">나가기</button>
      </div>
    </div>
  </div>

  <!-- 이미 가입 -->
  <div class="popup popup02">
    <div class="overlay"></div>
    <div class="pop_contents">
      <p class="title">이미 가입한 계정이 있어요</p>
      <p class="txt">
        해당 휴대폰 번호로 가입된 계정이 있어요.<br>
        새로운 계정으로 로그인하시겠어요?
      </p>
      <div class="popup_btn">
        <button class="btn color_gray closeModal">회원정보 찾기</button>
        <button class="btn closeModal">로그인 하기</button>
      </div>
    </div>
  </div>

  <!-- 등록완료 -->
  <div class="popup popup03">
    <div class="overlay"></div>
    <div class="pop_contents">
      <p class="title">회원정보가 등록되었어요</p>
      <p class="txt">
        이름과 휴대폰번호가 등록되었어요.<br>
        회원정보는 마이페이지에서 수정할 수 있어요!
      </p>
      <div class="popup_btn">
        <button class="btn color_gray closeModal">확인</button>
      </div>
    </div>
  </div>
  <script src="../../js/jquery.min.js" ></script>
  <script src="../../js/jquery.simple.timer.js"></script>

  <script>
    //============= 공통 ==============//
    //팝업닫기
    $(".closeModal, .overlay").click(function(){
      $(".popup, .modal, body").removeClass("open")
    })


    // ============ 메인 ============== //
    // 인증 카운터
    let timerStarted = false;

    $(".countBtn").click(function(){
      if (!timerStarted) {
        $(".time_count span").hide()
        timerStarted = true;

        $('.time_count').startTimer({
          onComplete: function(element) {
            
            $('html, body').addClass('bodyTimeoutBackground');
          }
        });
      } 
    })

    // 화면닫기
    $(".openPop01").click(function(){
      $(".popup01, body").addClass("open")
    })

     // 회원정보등록
    $(".openPop03").click(function(){
      $(".popup03, body").addClass("open")
    })
  </script>
</body>
</html>
