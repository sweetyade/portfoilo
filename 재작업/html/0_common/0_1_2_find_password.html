<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="description" content="약사와 상담하여 맞춤 영양제를 설계하고 섭취 리워드를 통해 꾸준한 섭취 습관을 만들어보세요.">
    <meta name="keywords" content="핏타민, fitamin, 핏타민영양제, 건강기능식품, 맞춤영양제, 영양제정기배송, 영양제정기구독, 영양제추천, 퍼스널영양제, 핏타민영양제구독, 킥더허들, 맞춤비타민, 비타민정기구독, 하루영양제, 멀티팩영양제, 영양제상담, 영양제추천, 비타민추천, 약사추천영양제, 약사상담, 약사비타민, 약국영양제, 참약사, 섭취습관, 섭취기록, 섭취할인, 맞춤영양제구독서비스, 개인맞춤영양제, 핏타민스토어, 핏타민매장, 핏타민더현대서울, 핏타민더현대, fitaminstore">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:site_name" content="핏타민">
    <meta property="og:title" content="약사가 상담하는 개인 맞춤 영양제 구독 서비스">
    <meta property="og:url" content="https://fitamin.kr">
    <meta property="og:description" content="약사와 상담하여 나만의 맞춤 영양제를 설계하고 섭취 기록을 통해 매일 건강해지는 습관을 만들어보세요.">
    <meta property="og:image" content="../../images/og_img.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- favicon -->
    <link rel="icon" href="../../images/favicon.ico" />

    <!-- css -->
    <link rel="stylesheet" href="../../css/style.css">
    <title>0-1-2.비밀번호 찾기</title>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header-left">
      <button class="btn-icon"><i class="ic_back"></i></button>
    </div>
    <h2 class="header-name">비밀번호 찾기</h2>
    <div class="header-right"></div>
  </header>
  
  <!-- main -->
  <main id="main" class="main">
    <section class="contents">
      <p class="section_title">회원가입 시 등록하신<br>이메일 주소를 입력해주세요</p>
      <p class="section_txt mb_1_5">가입한 이메일 주소로 회원님의<br>회원정보를 보내드릴게요.</p>


      <div class="input_wrap">
        <label for="userMail" class="label">이메일 주소</label>
        <div class="input_block">
          <input type="email" id="userMail" class="inputCk" placeholder="이메일 주소를 입력해주세요" required>
        </div>
      </div>
      
    </section>
    
    <div class="btn_fixed">
      <a href="javascript:void(0)" class="txt_link mb_0_5">비밀번호를 잊어버리셨나요?</a>
      <button class="btn openPop">비밀번호 찾기</button>
      <p class="toast" style="--b:68px; display: none">가입하신 이메일 주소를 입력해주세요</p>
    </div>
  </main>

  <!-- 계정없음 팝업 -->
  <div class="popup popup01">
    <div class="overlay"></div>
    <div class="pop_contents">
      <p class="title">계정을 찾을 수 없어요</p>
      <p class="txt">
        가입되지 않은 이메일 주소예요.<br>
        회원가입을 진행할까요?
      </p>
      <div class="popup_btn">
        <button class="btn color_gray  closeModal">닫기</button>
        <button class="btn closeModal">회원가입</button>
      </div>
    </div>
  </div>
  <script src="../../js/jquery.min.js" ></script>

  <script>
    //* ============== 공통 ============ *//
    //팝업닫기
    $(".closeModal, .overlay").click(function(){
      $(".popup, .modal, body").removeClass("open")
    })

    // ============== 메인 ================ //
    // 이메일 유효성 검사 함수
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    $('.openPop').on('click', function () {
      const emailInput = $('#userMail').val().trim();
      const toast = $('.toast');

      if (emailInput === '' || !validateEmail(emailInput)) {
        toast.fadeIn().delay(3000).fadeOut();
      } else {
        $(".popup01, body").addClass("open")
      }
    });
  </script>
</body>
</html>
