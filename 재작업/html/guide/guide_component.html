<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../../css/guide.css" />

  </head>

  <style>
    .card_day_time {
      width: 360px;
    }
  </style>
  <body>
    <main id="guide_main">
      <!-- menu -->
      <nav id="guide_nav">
        <h1>design guide</h1>

        <div class="nav_menu">
          <a href="guide.html">typography</a>
          <a href="guide_color.html">color</a>
          <a href="guide_icon.html">icon</a>
          <a href="guide_form.html">form</a>
          <a href="guide_button.html">button</a>
          <a href="guide_popup.html">popup</a>
          <a href="guide_layout.html">layout</a>
          <a href="guide_component.html" class="active">component</a>
        </div>
      </nav>

      <!-- contents -->
      <section class="container">
        <div class="contents">
          <h2>component</h2>

          <div class="guide_info">
            <p class="p3_f">- 팝업 건텐츠 div.popup</p>
            <p class="p3_f">- 모달 컨첸츠 div.modal</p>
            <p class="p3_f">- 팝업/컨텐츠 안 overlay필수 / 오픈시 overlay 및 body .open 추가</p>
            <p class="p3_f">- 박스쉐도우는 디자인확인용/실제팝업,모달에는 적용되지 않음</p>
          </div>

          <!-- box -->
          <div class="guide_block">
            <h3>tooltip</h3>
            <div class="guide_data">
              <p class="title">.tooltip</p>
              <div class="data flex" style="gap: 1rem; flex-wrap: wrap">
                <div class="tooltip">5초만에 빠른 회원가입</div>
              </div>
            </div>
          </div>

        </div>
      </section>

      <script src="../../js/jquery.min.js"></script>
      <script src="../../js/swiper-bundle.min.js"></script>
      <script>
        //시간설정 슬라이드
        var timeSetting = new Swiper(".slide_day, .slide_min", {
          direction: "vertical",
          spaceBetween: 4,
          slidesPerView: 3,
          centeredSlides: true,
          initialSlide: 1,
        });

        var timeSetting2 = new Swiper(".slide_time", {
          direction: "vertical",
          spaceBetween: 4,
          slidesPerView: 3,
          centeredSlides: true,
          initialSlide: 4,
        });

        //별점
        var stars = document.querySelectorAll(".rank_star");
        function togglestar(data) {
          for (let i = 0; i < stars.length; i++) {
            stars[i].classList.remove("star_on");
          }

          for (let i = 0; i < data; i++) {
            stars[i].classList.add("star_on");
          }
        }

        //이미지추가
        var addimg = new Swiper(".addfile_slide", {
          slidesPerView: "auto",
          spaceBetween: 8,
        });

        //추가된 이미지 삭제
        $(".deleteImg").click(function () {
          $(this)
            .parents(".img_list")
            .fadeOut(function () {
              $(this).delay(1000).remove();
            });
        });

        //탭메뉴
        var tabmenu = new Swiper(".tab_menu", {
          slidesPerView: "auto",
        });

        $(".tab_menu")
          .find(".tab_btn")
          .click(function () {
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
          });

        var tabBtn = $(".tab_menu .tab_btn");
        var tabCont = $(".tab_con");

        tabCont.hide().eq(0).show();

        tabBtn.click(function () {
          var target = $(this);
          var index = target.index();
          // alert(index);
          tabBtn.removeClass("active");
          target.addClass("active");
          tabCont.css("display", "none");
          tabCont.eq(index).css("display", "block");
        });

        //소트메뉴
        var sortbtn = new Swiper(".tab_sort", {
          slidesPerView: "auto",  
          spaceBetween: 8,
        });

        $(".tab_sort")
          .find(".sort_btn")
          .click(function () {
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
          });

        //좋아요 데아터
        $(".like_s").click(function () {
          $(this).toggleClass("clicked");

          var count = $(this).children(".count");
          if ($(this).hasClass("clicked")) {
            count.html(function (i, val) {
              return val * 1 + 1;
            });

            if (count.html() > 998) {
              count.addClass("more_count");
              count.html(999);
            }
          } else if (count.hasClass("max_count")) {
            count.html(999);
          } else {
            count.html(function (i, val) {
              return val * 1 - 1;
            });

            if (count.html() <= 998) {
              count.removeClass("more_count");
            }
          }
        });

      //설문선택-단수
      $(".servey_singular").click(function() {
        $(this).addClass("select");
        $(this).siblings().removeClass("select");
        $(".btn_b").attr("disabled",false);
      })

       //하단 프로그래스바
       window.onscroll = function () {
        myFunction();
      };

      function myFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
      }
      </script>
    </main>
  </body>
</html>
