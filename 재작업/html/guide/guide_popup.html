  </head>

  <style>
    .pop_contents{
      position: initial;
      transform: initial;
    }
  </style>
  <body>
    <main id="guide_main">
      <!-- menu -->
      <nav id="guide_nav">
        <h1>design guide</h1>

        <div class="nav_menu">
          <a href="guide.html">typography</a>
          <a href="guide_color.html">color</a>
          <a href="guide_icon.html">icon</a>
          <a href="guide_form.html">form</a>
          <a href="guide_button.html">button</a>
          <a href="guide_popup.html" class="active">popup</a>
          <a href="guide_layout.html">layout</a>
          <a href="guide_component.html">component</a>
        </div>
      </nav>

      <!-- contents -->
      <section class="container">
        <div class="contents">
          <h2>popup</h2>

          <div class="guide_info">
            <p class="p3_f">- 팝업 건텐츠 div.popup</p>
            <p class="p3_f">- 모달 컨첸츠 div.modal</p>
            <p class="p3_f">- 팝업/컨텐츠 안 overlay필수 / 오픈시 overlay 및 body .open 추가</p>
            <p class="p3_f">- 박스쉐도우는 디자인확인용/실제팝업,모달에는 적용되지 않음</p>
          </div>

          <!-- popup -->
          <div class="guide_block">
            <h3>popup</h3>
            <div class="guide_data">
              <p class="title">.popup_wrap</p>
              <div class="data flex" style="gap: 1rem; flex-wrap: wrap; background-color: #f5f5f5">
                <div class="pop_contents">
                  <p class="title">계정을 찾을 수 없어요</p>
                  <p class="txt">
                    가입되지 않은 이메일 주소예요.<br>
                    회원가입을 진행할까요?
                  </p>
                  <div class="popup_btn">
                    <button class="btn color_gray  closeModal">닫기</button>
                    <button class="btn closeModal">회원가입</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      let swiper = new Swiper(".add_file", {
        spaceBetween: 8,
        slidesPerView: "auto",
      });

      /* popup */
      $(".pop01").on("click", function () {
        $(".popup01, body").addClass("open");
      });

      $(".overlay, .btnClose").on("click", function () {
        $(".popup, .modal, body, .btn_trans").removeClass("open");
      });

      //메인 이미지 팝업
      let swiper2 = new Swiper(".modal_img", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
      });

      // /* ---- 삭제버튼 ------- */
      $(document).ready(function () {
        $(".input_div").each(function () {
          $(this)
            .find(".clearInput")
            .on("keyup focus", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 1");

              if ($(this).val().length == 0) {
                $(this).siblings(".btnClear").attr("style", "opacity: 0");
              } else {
                $(this).siblings(".btnClear").attr("style", "opacity: 1");
              }
            });

          $(this)
            .find(".clearInput")
            .on("blur", function () {
              $(this).siblings(".btnClear").attr("style", "opacity: 0");
            });

          $(this)
            .find(".btnClear")
            .on("click touchstart", function () {
              $(this).closest(".input_div").find(".clearInput").val("");
              $(this).closest(".input_div").find(".btnClear").attr("style", "opacity: 0");
              return false;
            });
        });
      });
    </script>
  </body>
</html>
