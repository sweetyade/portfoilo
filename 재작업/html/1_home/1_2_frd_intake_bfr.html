<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1"/>
    <meta name="description" content="약사와 상담하여 맞춤 영양제를 설계하고 섭취 리워드를 통해 꾸준한 섭취 습관을 만들어보세요.">
    <meta name="keywords" content="핏타민, fitamin, 핏타민영양제, 건강기능식품, 맞춤영양제, 영양제정기배송, 영양제정기구독, 영양제추천, 퍼스널영양제, 핏타민영양제구독, 킥더허들, 맞춤비타민, 비타민정기구독, 하루영양제, 멀티팩영양제, 영양제상담, 영양제추천, 비타민추천, 약사추천영양제, 약사상담, 약사비타민, 약국영양제, 참약사, 섭취습관, 섭취기록, 섭취할인, 맞춤영양제구독서비스, 개인맞춤영양제, 핏타민스토어, 핏타민매장, 핏타민더현대서울, 핏타민더현대, fitaminstore">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:site_name" content="핏타민">
    <meta property="og:title" content="약사가 상담하는 개인 맞춤 영양제 구독 서비스">
    <meta property="og:url" content="https://fitamin.kr">
    <meta property="og:description" content="약사와 상담하여 나만의 맞춤 영양제를 설계하고 섭취 기록을 통해 매일 건강해지는 습관을 만들어보세요.">
    <meta property="og:image" content="../../images/og_img.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- favicon -->
    <link rel="icon" href="../../images/favicon.ico" />
    <script src="../../js/lottie-player.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="../../css/style.css">
    <title>1-2.친구인증현황</title>
    
</head>
<body class="open" style="background-color: #111;">
  <main class="fullpage bg_dark">
    <div class="fullpop">
      <div class="loading_bar">
        <p class="bar"><span></span></p>
      </div>

      <!-- 상단 유저 정보 -->
      <div class="user_info size_s">
        <p class="thumb"><img src="../../images/chat_sample.png" alt=""></p>
        <div class="name">최대오글자</div>
        <p class="label color_gray_ap">섭취 미완료</p>
      </div>

      <!-- 메인 컨텐츠 -->
      <div class="fullpop_con">
        <div class="user_thumb">
          <div class="thumbnail">
            <div class="img"><img src="../../images/chat_sample.png" alt=""></div>
          </div>
          <div class="user_lv"><img src="../../images/icon/lv2.svg" alt=""></div>
        </div>

        <!-- 달력 -->
        <div class="calendar">
          <div class="calendar-con">
            <div class="calendar-day">
              <p>월</p>
              <p>화</p>
              <p>수</p>
              <p>목</p>
              <p class="today">오늘</p>
              <p>토</p>
              <p>일</p>
            </div>
            <div class="calendar-week">
              <div class="week_in">
                <p class="start">22</p>
                <p class="ing">23</p>
                <p class="ing">24</p>
                <p class="end">25</p>
                <p class="today">26</p>
                <p class="">27</p>
                <p>28</p>
              </div>
            </div>
          </div>
        </div>

        <div class="con_txt">
          <p class="title">최대오글자님이 아직 섭취 전이예요</p>
          <p class="txt">아직 영양제를 먹지 않은<br>
            친구에게 응원 메세지를 보내볼까요?</p>
        </div>
      </div>
      

      <div class="chat_input">
        <div class="chat_msgcpl" style="display: none;">
          <p class="ani">
            <lottie-player src="../../images/json/fire_ani.json"  background="transparent"  speed="1"  style="width: 80px; height: 80px;"  loop  autoplay></lottie-player>
          </p>
          <p class="meg">최대오글자님에게 응원을 전달했어요!</p>
        </div>

        <div class="input_block">
          <input type="text" class="" placeholder="메세지를 입력하세요">
        </div>
        <div class="sendBtn"><i class="ic_send"></i></div>

        <div class="tooltip"><p class="left">섭취 응원메시지를 보내보세요</p></div>
      </div>
      <div class="popClose"><i class="ic_x"></i></div>
    </div>
  </main>

  <div class="message_full">
    <div class="massage_con">
      <div class="tab_color">
        <p class="tab_color-btn active">이모지</p>
        <p class="tab_color-btn">텍스트</p>
      </div>
  
      <!-- 이모지 -->
      <div class="tab_con">
        <div class="emoji_list">
          <p>🔥</p>
          <p>👍</p>
          <p>❤</p>
          <p>👏</p>
          <p>💪</p>
          <p>💯</p>
        </div>
      </div>
  
      <!-- 텍스트 -->
      <div class="tab_con" style="display: none;">
        <div class="msg_list">
          <p>잘하고있어 👍</p>
          <p>오늘도 화이팅 🔥</p>
          <p>건강챙기자 💪</p>
          <p>더 분발하자 😎</p>
          <p>영양제먹자 🥄</p>
          <p>잊으면안돼 🥺</p>
        </div>
      </div>
    </div>
  </div>
  <!-- script -->
  <script src="../../js/jquery.min.js"></script>

  <script>
    //메세지 보내기
    $(".chat_input input").focusin(function () {  
      $(".tooltip").fadeOut("fast")
      $(".message_full").addClass("open")
    })

    //메세지 탭
    $(".tab_color-btn").click(function () {  
      $(this).siblings().removeClass("active")
      $(this).toggleClass("active")
    })

    var tabBtn = $(".tab_color-btn");   
    var tabCont = $(".tab_con");   

    tabCont.hide().eq(0).show();

    tabBtn.click(function(){
      var target = $(this);               
      var index = target.index();          
      // alert(index);
      tabBtn.removeClass("active");          
      target.addClass("active");                
      tabCont.css("display","none");
      tabCont.eq(index).css("display","block");
    });

    //메세지 선택
    $(".tab_con p").click(function () {  
      let sltText = $(this).text()
      $(".chat_input input").val(sltText);
      $(".message_full").removeClass("open")
    })

    //메세지 보내기 완료
    $(".sendBtn").click(function(){
      $(".message_full").removeClass("open")
      $(".chat_input input").val("")
      $(".chat_msgcpl").fadeIn(function () {  
        setTimeout(()=>{
          $(".chat_msgcpl").fadeOut()
        },2000)
      })
    })
  </script>

</body>
</html>
